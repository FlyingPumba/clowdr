type Query {
  echo (
    message: String!
  ): EchoOutput
}


type Query {
  getContentItem (
    magicToken: String!
  ): [GetContentItemOutput]
}


type Mutation {
  invitationConfirmCurrent (
    inviteCode: uuid!
  ): ConfirmInvitationOutput
}


type Mutation {
  invitationConfirmSendInitialEmail (
    inviteInput: InvitationConfirmationEmailInput!
  ): InvitationConfirmationEmailOutput
}


type Mutation {
  invitationConfirmSendRepeatEmail (
    inviteInput: InvitationConfirmationEmailInput!
  ): InvitationConfirmationEmailOutput
}


type Mutation {
  invitationConfirmWithCode (
    inviteInput: ConfirmInvitationInput!
  ): ConfirmInvitationOutput
}


type Query {
  protectedEcho (
    message: String!
  ): ProtectedEchoOutput
}


type Mutation {
  submitContentItem (
    data: jsonb!
    magicToken: String!
  ): SubmitContentItemOutput
}




input SampleInput {
  username : String!
  password : String!
}

input EchoInput {
  message : String!
}

input SubmitContentItemInput {
  contentItemData : jsonb!
}

input ConfirmInvitationInput {
  inviteCode : uuid!
  confirmationCode : String!
}

input InvitationConfirmationEmailInput {
  inviteCode : uuid!
}

type SampleOutput {
  accessToken : String!
}

type EchoOutput {
  message : String!
}

type ProtectedEchoOutput {
  message : String!
}

type SubmitContentItemOutput {
  success : Boolean!
  message : String!
}

type ConfirmInvitationOutput {
  ok : Boolean!
  confSlug : String
}

type InvitationConfirmationEmailOutput {
  sent : Boolean!
}

type GetContentItemOutput {
  contentTypeName : String!
  name : String!
  id : String!
  data : jsonb!
  layoutData : jsonb
}

