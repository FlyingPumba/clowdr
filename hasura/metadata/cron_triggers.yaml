- name: SyncChannels
  webhook: '{{ACTION_BASE_URL}}/channels/sync'
  schedule: '*/5 * * * *'
  include_in_metadata: true
  payload: {}
  retry_conf:
    num_retries: 0
    timeout_seconds: 60
    tolerance_seconds: 270
    retry_interval_seconds: 10
  headers:
  - name: x-hasura-event-secret
    value_from_env: EVENT_SECRET
