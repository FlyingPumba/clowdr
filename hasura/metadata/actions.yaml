actions:
- name: echo
  definition:
    kind: ""
    handler: '{{ACTION_BASE_URL}}/echo'
    headers:
    - name: x-hasura-event-secret
      value_from_env: EVENT_SECRET
  permissions:
  - role: unauthenticated
  - role: user
- name: protectedEcho
  definition:
    kind: ""
    handler: '{{ACTION_BASE_URL}}/protectedEcho'
    forward_client_headers: true
    headers:
    - name: x-hasura-event-secret
      value_from_env: EVENT_SECRET
  permissions:
  - role: user
custom_types:
  enums: []
  input_objects:
  - name: SampleInput
  - name: EchoInput
  objects:
  - name: SampleOutput
  - name: EchoOutput
  - name: ProtectedEchoOutput
  scalars: []
