table:
  name: CompletedRegistrations
  schema: analytics
object_relationships:
- name: conference
  using:
    manual_configuration:
      column_mapping:
        id: id
      insertion_order: null
      remote_table:
        name: Conference
        schema: conference
select_permissions:
- permission:
    columns:
    - id
    - count
    filter:
      id:
        _in: X-Hasura-Conference-Ids
  role: organizer
