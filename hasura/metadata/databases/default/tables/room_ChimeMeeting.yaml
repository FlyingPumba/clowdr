table:
  name: ChimeMeeting
  schema: room
configuration:
  custom_column_names:
    created_at: createdAt
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: conference
  using:
    manual_configuration:
      column_mapping:
        conferenceId: id
      insertion_order: null
      remote_table:
        name: Conference
        schema: conference
- name: room
  using:
    manual_configuration:
      column_mapping:
        roomId: id
      insertion_order: null
      remote_table:
        name: Room
        schema: room
select_permissions:
- permission:
    columns:
    - conferenceId
    - created_at
    - id
    - roomId
    - subconferenceId
    - updated_at
    filter:
      _and:
      - _or:
        - _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
      - roomId:
          _in: X-Hasura-Room-Ids
  role: attendee
- permission:
    columns:
    - conferenceId
    - created_at
    - id
    - roomId
    - subconferenceId
    - updated_at
    filter:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
    limit: 1
  role: organizer
- permission:
    columns:
    - conferenceId
    - created_at
    - id
    - roomId
    - subconferenceId
    - updated_at
    filter:
      _and:
      - _or:
        - _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
      - roomId:
          _in: X-Hasura-Room-Ids
  role: room-admin
- permission:
    columns:
    - conferenceId
    - created_at
    - id
    - roomId
    - subconferenceId
    - updated_at
    filter:
      _and:
      - _or:
        - _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
      - roomId:
          _in: X-Hasura-Room-Ids
  role: room-member
