table:
  name: RoomRtmpOutput
  schema: video
object_relationships:
- name: room
  using:
    foreign_key_constraint_on: roomId
insert_permissions:
- permission:
    backend_only: false
    check:
      room:
        _or:
        - _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
    columns:
    - id
    - roomId
    - streamKey
    - url
  role: organizer
select_permissions:
- permission:
    columns:
    - streamKey
    - url
    - created_at
    - updated_at
    - id
    - roomId
    filter:
      room:
        _or:
        - _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
  role: organizer
update_permissions:
- permission:
    check: null
    columns:
    - streamKey
    - url
    filter:
      room:
        _or:
        - _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
  role: organizer
delete_permissions:
- permission:
    filter:
      room:
        _or:
        - _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
  role: organizer
