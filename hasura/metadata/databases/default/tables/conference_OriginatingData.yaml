table:
  name: OriginatingData
  schema: conference
configuration:
  custom_column_names:
    created_at: createdAt
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: conference
  using:
    foreign_key_constraint_on: conferenceId
array_relationships:
- name: elements
  using:
    foreign_key_constraint_on:
      column: originatingDataId
      table:
        name: Element
        schema: content
- name: events
  using:
    foreign_key_constraint_on:
      column: originatingDataId
      table:
        name: Event
        schema: schedule
- name: items
  using:
    foreign_key_constraint_on:
      column: originatingDataId
      table:
        name: Item
        schema: content
- name: programPeople
  using:
    foreign_key_constraint_on:
      column: originatingDataId
      table:
        name: ProgramPerson
        schema: collection
- name: rooms
  using:
    foreign_key_constraint_on:
      column: originatingDataId
      table:
        name: Room
        schema: room
- name: tags
  using:
    foreign_key_constraint_on:
      column: originatingDataId
      table:
        name: Tag
        schema: collection
insert_permissions:
- permission:
    backend_only: false
    check:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
    columns:
    - id
    - sourceId
    - data
    - created_at
    - updated_at
    - conferenceId
    - subconferenceId
  role: organizer
select_permissions:
- permission:
    columns:
    - data
    - sourceId
    - created_at
    - updated_at
    - conferenceId
    - id
    - subconferenceId
    filter:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
  role: organizer
update_permissions:
- permission:
    check: null
    columns:
    - data
    - sourceId
    filter:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
  role: organizer
delete_permissions:
- permission:
    filter:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
  role: organizer
