table:
  name: Registrant
  schema: registrant
configuration:
  custom_column_names:
    created_at: createdAt
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: conference
  using:
    foreign_key_constraint_on: conferenceId
- name: invitation
  using:
    manual_configuration:
      column_mapping:
        id: registrantId
      insertion_order: null
      remote_table:
        name: Invitation
        schema: registrant
- name: profile
  using:
    manual_configuration:
      column_mapping:
        id: registrantId
      insertion_order: null
      remote_table:
        name: Profile
        schema: registrant
- name: user
  using:
    foreign_key_constraint_on: userId
array_relationships:
- name: badges
  using:
    manual_configuration:
      column_mapping:
        id: registrantId
      insertion_order: null
      remote_table:
        name: ProfileBadges
        schema: registrant
- name: groupRegistrants
  using:
    foreign_key_constraint_on:
      column: registrantId
      table:
        name: GroupRegistrant
        schema: registrant
- name: programPeople
  using:
    foreign_key_constraint_on:
      column: registrantId
      table:
        name: ProgramPerson
        schema: collection
- name: roomParticipants
  using:
    foreign_key_constraint_on:
      column: registrantId
      table:
        name: Participant
        schema: room
- name: subconferenceMemberships
  using:
    foreign_key_constraint_on:
      column: registrantId
      table:
        name: SubconferenceMembership
        schema: registrant
computed_fields:
- comment: ""
  definition:
    function:
      name: HasBeenInvited
      schema: registrant
  name: inviteSent
insert_permissions:
- permission:
    backend_only: false
    check:
      conferenceId:
        _in: X-Hasura-Conference-Ids
    columns:
    - conferenceId
    - conferenceRole
    - displayName
    - id
    - userId
  role: main-conference-organizer
select_permissions:
- role: superuser
  permission:
    columns:
    - id
    - conferenceId
    - userId
    - displayName
    - created_at
    - updated_at
    computed_fields:
    - inviteSent
    filter:
      _exists:
        _where:
          _and:
          - grantedPermissionName:
              _eq: EDIT_USER_REGISTRANTS
          - targetPermissionName:
              _is_null: true
          - userId:
              _eq: X-Hasura-User-Id
        _table:
          schema: system
          name: SuperUserPermissionGrant
- permission:
    columns:
    - conferenceRole
    - displayName
    - userId
    - created_at
    - updated_at
    - conferenceId
    - id
    filter:
      _and:
      - conferenceId:
          _in: X-Hasura-Conference-Ids
      - userId:
          _is_null: false
  role: attendee
- permission:
    columns:
    - conferenceRole
    - displayName
    - userId
    - created_at
    - updated_at
    - conferenceId
    - id
    computed_fields:
    - inviteSent
    filter:
      conferenceId:
        _in: X-Hasura-Conference-Ids
  role: main-conference-organizer
- permission:
    columns:
    - id
    - conferenceId
    - userId
    - displayName
    - created_at
    - updated_at
    - conferenceRole
    computed_fields:
    - inviteSent
    filter:
      conferenceId:
        _in: X-Hasura-Conference-Ids
  role: organizer
- permission:
    columns:
    - conferenceRole
    - displayName
    - userId
    - created_at
    - updated_at
    - conferenceId
    - id
    computed_fields:
    - inviteSent
    filter:
      userId:
        _eq: X-Hasura-User-Id
  role: user
update_permissions:
- role: superuser
  permission:
    columns:
    - displayName
    - userId
    filter:
      _exists:
        _where:
          _and:
          - grantedPermissionName:
              _eq: EDIT_USER_REGISTRANTS
          - targetPermissionName:
              _is_null: true
          - userId:
              _eq: X-Hasura-User-Id
        _table:
          schema: system
          name: SuperUserPermissionGrant
    check: null
- permission:
    check: null
    columns:
    - conferenceRole
    - displayName
    - userId
    filter:
      conferenceId:
        _in: X-Hasura-Conference-Ids
  role: main-conference-organizer
delete_permissions:
- permission:
    filter:
      conferenceId:
        _in: X-Hasura-Conference-Ids
  role: main-conference-organizer
