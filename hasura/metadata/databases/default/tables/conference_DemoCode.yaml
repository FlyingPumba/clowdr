table:
  name: DemoCode
  schema: conference
configuration:
  custom_column_names:
    created_at: createdAt
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: conference
  using:
    manual_configuration:
      column_mapping:
        id: demoCodeId
      insertion_order: null
      remote_table:
        name: Conference
        schema: conference
- name: usedBy
  using:
    foreign_key_constraint_on: usedById
select_permissions:
- permission:
    columns:
    - note
    - usedById
    - created_at
    - updated_at
    - id
    filter:
      usedById:
        _eq: X-Hasura-User-Id
  role: main-conference-organizer
update_permissions:
- permission:
    check: null
    columns:
    - note
    filter:
      usedById:
        _is_null: true
  role: main-conference-organizer
