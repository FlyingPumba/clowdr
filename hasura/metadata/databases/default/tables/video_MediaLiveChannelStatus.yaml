table:
  name: MediaLiveChannelStatus
  schema: video
configuration:
  custom_column_names:
    created_at: createdAt
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: channelStack
  using:
    foreign_key_constraint_on: channelStackId
- name: conference
  using:
    manual_configuration:
      column_mapping:
        conferenceId: id
      insertion_order: null
      remote_table:
        name: Conference
        schema: conference
select_permissions:
- permission:
    columns:
    - channelStackId
    - conferenceId
    - created_at
    - id
    - state
    - updated_at
    filter:
      conferenceId:
        _in: X-Hasura-Conference-Ids
  role: organizer
