table:
  name: ItemProgramPerson
  schema: content
object_relationships:
- name: item
  using:
    foreign_key_constraint_on: itemId
- name: person
  using:
    foreign_key_constraint_on: personId
computed_fields:
- definition:
    function:
      name: itemProgramPerson_HasSubmissionRequestBeenSent
      schema: content
  name: hasSubmissionRequestBeenSent
insert_permissions:
- permission:
    backend_only: false
    check:
      _and:
      - item:
          _or:
          - _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _is_null: true
          - _and:
            - subconferenceId:
                _is_null: false
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
      - person:
          _or:
          - _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _is_null: true
          - _and:
            - subconferenceId:
                _is_null: false
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
    columns:
    - id
    - personId
    - itemId
    - priority
    - roleName
  role: subconference-organizer
select_permissions:
- permission:
    columns:
    - id
    - personId
    - itemId
    - priority
    - roleName
    filter:
      _and:
      - item:
          _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - _or:
            - subconferenceId:
                _is_null: true
            - _and:
              - subconferenceId:
                  _is_null: false
              - _or:
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
                - visibilityLevel:
                    _in:
                    - PUBLIC
                    - EXTERNAL
                - typeName:
                    _in:
                    - LANDING_PAGE
      - person:
          _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - _or:
            - subconferenceId:
                _is_null: true
            - _and:
              - subconferenceId:
                  _is_null: false
              - _or:
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
                - visibilityLevel:
                    _in:
                    - PUBLIC
                    - EXTERNAL
  role: attendee
- permission:
    columns:
    - id
    - personId
    - itemId
    - priority
    - roleName
    computed_fields:
    - hasSubmissionRequestBeenSent
    filter:
      item:
        _or:
        - _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
  role: subconference-organizer
- permission:
    columns:
    - priority
    - roleName
    - id
    - itemId
    - personId
    computed_fields:
    - hasSubmissionRequestBeenSent
    filter:
      person:
        accessToken:
          _eq: X-Hasura-Magic-Token
  role: submitter
- permission:
    columns:
    - priority
    - roleName
    - id
    - itemId
    - personId
    filter:
      _and:
      - item:
          _and:
          - _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - _or:
              - subconferenceId:
                  _is_null: true
              - _and:
                - subconferenceId:
                    _is_null: false
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
          - _or:
            - visibilityLevel:
                _in:
                - PUBLIC_ONLY
                - PUBLIC
            - typeName:
                _eq: LANDING_PAGE
      - person:
          _and:
          - _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - _or:
              - subconferenceId:
                  _is_null: true
              - _and:
                - subconferenceId:
                    _is_null: false
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
          - visibilityLevel:
              _eq: PUBLIC
  role: unauthenticated
update_permissions:
- permission:
    check: null
    columns:
    - priority
    - roleName
    filter:
      _and:
      - item:
          _or:
          - _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _is_null: true
          - _and:
            - subconferenceId:
                _is_null: false
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
      - person:
          _or:
          - _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _is_null: true
          - _and:
            - subconferenceId:
                _is_null: false
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
  role: subconference-organizer
delete_permissions:
- permission:
    filter:
      _and:
      - item:
          _or:
          - _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _is_null: true
          - _and:
            - subconferenceId:
                _is_null: false
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
      - person:
          _or:
          - _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _is_null: true
          - _and:
            - subconferenceId:
                _is_null: false
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
  role: subconference-organizer
