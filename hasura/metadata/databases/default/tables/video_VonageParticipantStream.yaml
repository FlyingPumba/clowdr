table:
  name: VonageParticipantStream
  schema: video
configuration:
  custom_column_names:
    created_at: createdAt
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: conference
  using:
    foreign_key_constraint_on: conferenceId
- name: eventVonageSession
  using:
    manual_configuration:
      column_mapping:
        vonageSessionId: sessionId
      insertion_order: null
      remote_table:
        name: EventVonageSession
        schema: video
- name: registrant
  using:
    foreign_key_constraint_on: registrantId
select_permissions:
- permission:
    columns:
    - conferenceId
    - id
    - registrantId
    - updated_at
    - vonageStreamId
    - vonageStreamType
    filter:
      _and:
      - conference:
          slug:
            _eq: X-Hasura-Conference-Slug
      - _exists:
          _table:
            name: FlatUserPermission
            schema: public
          _where:
            _and:
            - user_id:
                _eq: X-Hasura-User-Id
            - slug:
                _eq: X-Hasura-Conference-Slug
            - permission_name:
                _in:
                - CONFERENCE_MANAGE_SCHEDULE
                - CONFERENCE_MANAGE_CONTENT
                - CONFERENCE_VIEW_ATTENDEES
  role: user
