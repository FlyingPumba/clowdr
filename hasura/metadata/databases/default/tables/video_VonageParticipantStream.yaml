table:
  name: VonageParticipantStream
  schema: video
configuration:
  custom_column_names:
    created_at: createdAt
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: conference
  using:
    foreign_key_constraint_on: conferenceId
- name: eventVonageSession
  using:
    manual_configuration:
      column_mapping:
        vonageSessionId: sessionId
      insertion_order: null
      remote_table:
        name: EventVonageSession
        schema: video
- name: registrant
  using:
    foreign_key_constraint_on: registrantId
computed_fields:
- definition:
    function:
      name: VonageParticipantStream_durationSeconds
      schema: video
  name: durationSeconds
select_permissions:
- permission:
    columns:
    - conferenceId
    - id
    - registrantId
    - subconferenceId
    - updated_at
    - vonageConnectionId
    - vonageSessionId
    - vonageStreamId
    - vonageStreamType
    filter:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
  role: attendee
- permission:
    columns:
    - id
    - created_at
    - updated_at
    - registrantId
    - conferenceId
    - vonageConnectionId
    - vonageStreamId
    - vonageStreamType
    - vonageSessionId
    - stopped_at
    - subconferenceId
    computed_fields:
    - durationSeconds
    filter:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
  role: organizer
