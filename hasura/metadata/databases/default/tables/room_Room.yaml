        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
    columns:
    - capacity
    - colour
    - conferenceId
    - currentModeName
    - managementModeName
    - name
    - originatingDataId
    - originatingEventId
    - originatingItemId
    - priority
    - subconferenceId
  role: organizer
- permission:
    backend_only: false
    check:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
