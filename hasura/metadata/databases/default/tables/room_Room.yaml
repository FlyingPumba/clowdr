table:
  name: Room
  schema: room
object_relationships:
- name: channelStack
  using:
    manual_configuration:
      column_mapping:
        id: roomId
      insertion_order: null
      remote_table:
        name: ChannelStack
        schema: video
- name: chat
  using:
    foreign_key_constraint_on: chatId
- name: chimeMeeting
  using:
    manual_configuration:
      column_mapping:
        id: roomId
      insertion_order: null
      remote_table:
        name: ChimeMeeting
        schema: room
- name: conference
  using:
    foreign_key_constraint_on: conferenceId
- name: currentMode
  using:
    foreign_key_constraint_on: currentModeName
- name: livestreamDuration
  using:
    manual_configuration:
      column_mapping:
        id: roomId
      insertion_order: null
      remote_table:
        name: LivestreamDurations
        schema: room
- name: managementMode
  using:
    foreign_key_constraint_on: managementModeName
- name: originatingData
  using:
    foreign_key_constraint_on: originatingDataId
- name: originatingEvent
  using:
    foreign_key_constraint_on: originatingEventId
- name: originatingItem
  using:
    foreign_key_constraint_on: originatingItemId
- name: rtmpOutput
  using:
    manual_configuration:
      column_mapping:
        id: roomId
      insertion_order: null
      remote_table:
        name: RoomRtmpOutput
        schema: video
- name: vonageSessionLayout
  using:
    manual_configuration:
      column_mapping:
        publicVonageSessionId: vonageSessionId
      insertion_order: null
      remote_table:
        name: VonageSessionLayout
        schema: video
array_relationships:
- name: channelStackCreateJobs
  using:
    foreign_key_constraint_on:
      column: roomId
      table:
        name: ChannelStackCreateJob
        schema: job_queues
- name: events
  using:
    foreign_key_constraint_on:
      column: roomId
      table:
        name: Event
        schema: schedule
- name: participants
  using:
    foreign_key_constraint_on:
      column: roomId
      table:
        name: Participant
        schema: room
- name: presenceCounts
  using:
    manual_configuration:
      column_mapping:
        id: id
      insertion_order: null
      remote_table:
        name: RoomPresence
        schema: analytics
- name: roomMemberships
  using:
    foreign_key_constraint_on:
      column: roomId
      table:
        name: RoomMembership
        schema: room
- name: shuffleRooms
  using:
    foreign_key_constraint_on:
      column: roomId
      table:
        name: ShuffleRoom
        schema: room
- name: stats
  using:
    foreign_key_constraint_on:
      column: roomId
      table:
        name: RoomStats
        schema: analytics
- name: vonageParticipantStreams
  using:
    manual_configuration:
      column_mapping:
        publicVonageSessionId: vonageSessionId
      insertion_order: null
      remote_table:
        name: VonageParticipantStream
        schema: video
- name: vonageRecordings
  using:
    manual_configuration:
      column_mapping:
        id: roomId
      insertion_order: null
      remote_table:
        name: VonageRoomRecording
        schema: video
computed_fields:
- comment: ""
  definition:
    function:
      name: IsProgramRoom
      schema: room
  name: isProgramRoom
insert_permissions:
- permission:
    backend_only: false
    check:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
    columns:
    - capacity
    - colour
    - conferenceId
    - currentModeName
    - managementModeName
    - name
    - priority
    - subconferenceId
  role: attendee
- permission:
