table:
  name: ProgramPerson
  schema: collection
object_relationships:
- name: conference
  using:
    foreign_key_constraint_on: conferenceId
- name: originatingData
  using:
    foreign_key_constraint_on: originatingDataId
- name: registrant
  using:
    foreign_key_constraint_on: registrantId
array_relationships:
- name: eventPeople
  using:
    foreign_key_constraint_on:
      column: personId
      table:
        name: EventProgramPerson
        schema: schedule
- name: itemPeople
  using:
    foreign_key_constraint_on:
      column: personId
      table:
        name: ItemProgramPerson
        schema: content
insert_permissions:
- permission:
    backend_only: false
    check:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
    columns:
    - affiliation
    - conferenceId
    - email
    - id
    - name
    - originatingDataId
    - registrantId
    - subconferenceId
    - visibilityLevel
  role: organizer
select_permissions:
- permission:
    columns:
    - affiliation
    - conferenceId
    - id
    - name
    - registrantId
    - subconferenceId
    - visibilityLevel
    filter:
      _and:
      - conferenceId:
          _in: X-Hasura-Conference-Ids
      - _or:
        - subconferenceId:
            _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - _or:
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
            - visibilityLevel:
                _in:
                - PUBLIC
                - EXTERNAL
  role: attendee
- permission:
    columns:
    - submissionRequestsSentCount
    - accessToken
    - affiliation
    - email
    - name
    - visibilityLevel
    - conferenceId
    - id
    - originatingDataId
    - registrantId
    - subconferenceId
    filter:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
  role: organizer
- permission:
    columns:
    - affiliation
    - conferenceId
    - id
    - name
    - subconferenceId
    filter:
      _and:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - _or:
          - subconferenceId:
              _is_null: true
          - _and:
            - subconferenceId:
                _is_null: false
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
      - visibilityLevel:
          _eq: PUBLIC
  role: unauthenticated
update_permissions:
- permission:
    check: null
    columns:
    - affiliation
    - email
    - name
    - originatingDataId
    - registrantId
    - subconferenceId
    - visibilityLevel
    filter:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
  role: organizer
delete_permissions:
- permission:
    filter:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
  role: organizer
