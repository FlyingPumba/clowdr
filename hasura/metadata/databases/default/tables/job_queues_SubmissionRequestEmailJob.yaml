table:
  name: SubmissionRequestEmailJob
  schema: job_queues
object_relationships:
- name: person
  using:
    foreign_key_constraint_on: personId
insert_permissions:
- permission:
    backend_only: false
    check:
      person:
        _or:
        - _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
    columns:
    - emailTemplate
    - personId
  role: subconference-organizer
select_permissions:
- permission:
    columns:
    - id
    - created_at
    - updated_at
    - processed
    - emailTemplate
    - personId
    filter:
      person:
        _or:
        - _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
  role: subconference-organizer
