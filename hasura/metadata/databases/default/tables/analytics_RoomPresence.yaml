table:
  name: RoomPresence
  schema: analytics
object_relationships:
- name: room
  using:
    manual_configuration:
      column_mapping:
        id: id
      insertion_order: null
      remote_table:
        name: Room
        schema: room
select_permissions:
- permission:
    columns:
    - id
    - created_at
    - count
    filter:
      room:
        _or:
        - _and:
          - conference:
              slug:
                _eq: X-Hasura-Conference-Slug
          - _exists:
              _table:
                name: FlatUserPermission
                schema: public
              _where:
                _and:
                - user_id:
                    _eq: X-Hasura-User-Id
                - slug:
                    _eq: X-Hasura-Conference-Slug
                - permission_name:
                    _in:
                    - CONFERENCE_MANAGE_CONTENT
                    - CONFERENCE_MANAGE_SCHEDULE
                    - CONFERENCE_MANAGE_ATTENDEES
                    - CONFERENCE_MANAGE_ROLES
                    - CONFERENCE_MANAGE_GROUPS
        - conference:
            createdBy:
              _eq: X-Hasura-User-Id
  role: user
