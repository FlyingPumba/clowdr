table:
  name: RoomPresence
  schema: analytics
object_relationships:
- name: room
  using:
    manual_configuration:
      column_mapping:
        id: id
      insertion_order: null
      remote_table:
        name: Room
        schema: room
select_permissions:
- permission:
    columns:
    - id
    - name
    - created_at
    - count
    filter:
      room:
        _or:
        - _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
  role: organizer
