table:
  name: Item
  schema: content
configuration:
  custom_column_names:
    created_at: createdAt
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: chat
  using:
    foreign_key_constraint_on: chatId
- name: conference
  using:
    foreign_key_constraint_on: conferenceId
- name: originatingData
  using:
    foreign_key_constraint_on: originatingDataId
- name: room
  using:
    manual_configuration:
      column_mapping:
        id: originatingItemId
      insertion_order: null
      remote_table:
        name: Room
        schema: room
- name: totalViewsStat
  using:
    manual_configuration:
      column_mapping:
        id: itemId
      insertion_order: null
      remote_table:
        name: ItemTotalViews
        schema: analytics
- name: type
  using:
    foreign_key_constraint_on: typeName
array_relationships:
- name: descriptionOfExhibitions
  using:
    manual_configuration:
      column_mapping:
        id: descriptiveItemId
      insertion_order: null
      remote_table:
        name: Exhibition
        schema: collection
- name: elements
  using:
    foreign_key_constraint_on:
      column: itemId
      table:
        name: Element
        schema: content
- name: events
  using:
    foreign_key_constraint_on:
      column: itemId
      table:
        name: Event
        schema: schedule
- name: itemExhibitions
  using:
    foreign_key_constraint_on:
      column: itemId
      table:
        name: ItemExhibition
        schema: content
- name: itemPeople
  using:
    foreign_key_constraint_on:
      column: itemId
      table:
        name: ItemProgramPerson
        schema: content
- name: itemTags
  using:
    foreign_key_constraint_on:
      column: itemId
      table:
        name: ItemTag
        schema: content
- name: rooms
  using:
    foreign_key_constraint_on:
      column: originatingItemId
      table:
        name: Room
        schema: room
- name: stats
  using:
    foreign_key_constraint_on:
      column: itemId
      table:
        name: ContentItemStats
        schema: analytics
computed_fields:
- definition:
    function:
      name: itemHasUnsubmittedElements
      schema: content
  name: hasUnsubmittedElements
insert_permissions:
- permission:
    backend_only: false
    check:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
    columns:
    - chatId
    - conferenceId
    - id
    - originatingDataId
    - shortTitle
    - subconferenceId
    - title
    - typeName
    - visibilityLevel
  role: organizer
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - chatId
    - conferenceId
    - created_at
    - id
    - originatingDataId
    - shortTitle
    - subconferenceId
    - title
    - typeName
    - updated_at
    - visibilityLevel
    filter:
      _and:
      - conferenceId:
          _in: X-Hasura-Conference-Ids
      - _or:
        - subconferenceId:
            _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - _or:
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
            - visibilityLevel:
                _in:
                - PUBLIC
                - EXTERNAL
            - typeName:
                _in:
                - LANDING_PAGE
  role: attendee
- permission:
    columns:
    - shortTitle
    - title
    - typeName
    - visibilityLevel
    - created_at
    - updated_at
    - chatId
    - conferenceId
    - id
    - originatingDataId
    - subconferenceId
    computed_fields:
    - hasUnsubmittedElements
    filter:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
  role: organizer
- permission:
    columns:
    - shortTitle
    - title
    - typeName
    - visibilityLevel
    - created_at
    - updated_at
    - chatId
    - conferenceId
    - id
    - originatingDataId
    - subconferenceId
    computed_fields:
    - hasUnsubmittedElements
    filter:
      itemPeople:
        person:
          accessToken:
            _eq: X-Hasura-Magic-Token
  role: submitter
- permission:
    columns:
    - chatId
    - conferenceId
    - created_at
    - id
    - originatingDataId
    - shortTitle
    - subconferenceId
    - title
    - typeName
    - updated_at
    - visibilityLevel
    filter:
      _and:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - _or:
          - subconferenceId:
              _is_null: true
          - _and:
            - subconferenceId:
                _is_null: false
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
      - _or:
        - visibilityLevel:
            _in:
            - PUBLIC_ONLY
            - PUBLIC
        - typeName:
            _eq: LANDING_PAGE
  role: unauthenticated
update_permissions:
- permission:
    check: null
    columns:
    - originatingDataId
    - shortTitle
    - subconferenceId
    - title
    - typeName
    - visibilityLevel
    filter:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
  role: organizer
delete_permissions:
- permission:
    filter:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
  role: organizer
