table:
  name: Item
  schema: content
configuration:
  custom_column_names:
    created_at: createdAt
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: chat
  using:
    foreign_key_constraint_on: chatId
- name: conference
  using:
    foreign_key_constraint_on: conferenceId
- name: originatingData
  using:
    foreign_key_constraint_on: originatingDataId
- name: room
  using:
    manual_configuration:
      column_mapping:
        id: originatingItemId
      insertion_order: null
      remote_table:
        name: Room
        schema: room
- name: totalViewsStat
  using:
    manual_configuration:
      column_mapping:
        id: itemId
      insertion_order: null
      remote_table:
        name: ItemTotalViews
        schema: analytics
- name: type
  using:
    foreign_key_constraint_on: typeName
array_relationships:
- name: descriptionOfExhibitions
  using:
    manual_configuration:
      column_mapping:
        id: descriptiveItemId
      insertion_order: null
      remote_table:
        name: Exhibition
        schema: collection
- name: elements
  using:
    foreign_key_constraint_on:
      column: itemId
      table:
        name: Element
        schema: content
- name: events
  using:
    foreign_key_constraint_on:
      column: itemId
      table:
        name: Event
        schema: schedule
- name: itemExhibitions
  using:
    foreign_key_constraint_on:
      column: itemId
      table:
        name: ItemExhibition
        schema: content
- name: itemPeople
  using:
    foreign_key_constraint_on:
      column: itemId
      table:
        name: ItemProgramPerson
        schema: content
- name: itemTags
  using:
    foreign_key_constraint_on:
      column: itemId
      table:
        name: ItemTag
        schema: content
- name: rooms
  using:
    foreign_key_constraint_on:
      column: originatingItemId
      table:
        name: Room
        schema: room
- name: stats
  using:
    foreign_key_constraint_on:
      column: itemId
      table:
        name: ContentItemStats
        schema: analytics
computed_fields:
- definition:
    function:
      name: itemHasUnsubmittedElements
      schema: content
  name: hasUnsubmittedElements
insert_permissions:
- permission:
    backend_only: false
    check:
      _or:
      - _and:
        - conference:
            slug:
              _eq: X-Hasura-Conference-Slug
        - _exists:
            _table:
              name: FlatUserPermission
              schema: public
            _where:
              _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - slug:
                  _eq: X-Hasura-Conference-Slug
              - permission_name:
                  _eq: CONFERENCE_MANAGE_CONTENT
      - conference:
          createdBy:
            _eq: X-Hasura-User-Id
    columns:
    - conferenceId
    - typeName
    - id
    - originatingDataId
    - shortTitle
    - title
  role: user
select_permissions:
- permission:
    columns:
    - chatId
    - conferenceId
    - typeName
    - created_at
    - id
    - originatingDataId
    - shortTitle
    - title
    - updated_at
    filter:
      conference:
        _and:
        - slug:
            _eq: X-Hasura-Conference-Slug
        - _exists:
            _table:
              name: FlatUnauthPermission
              schema: public
            _where:
              _and:
              - slug:
                  _eq: X-Hasura-Conference-Slug
              - permission_name:
                  _eq: CONFERENCE_VIEW
  role: unauthenticated
- permission:
    allow_aggregations: true
    columns:
    - chatId
    - conferenceId
    - created_at
    - id
    - originatingDataId
    - shortTitle
    - title
    - typeName
    - updated_at
    computed_fields:
    - hasUnsubmittedElements
    filter:
      _and:
      - conference:
          slug:
            _eq: X-Hasura-Conference-Slug
      - _or:
        - _exists:
            _table:
              name: FlatUserPermission
              schema: public
            _where:
              _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - slug:
                  _eq: X-Hasura-Conference-Slug
              - permission_name:
                  _in:
                  - CONFERENCE_VIEW
                  - CONFERENCE_MANAGE_CONTENT
        - _exists:
            _table:
              name: FlatUnauthPermission
              schema: public
            _where:
              _and:
              - slug:
                  _eq: X-Hasura-Conference-Slug
              - permission_name:
                  _eq: CONFERENCE_VIEW
  role: user
update_permissions:
- permission:
    check: {}
    columns:
    - typeName
    - originatingDataId
    - shortTitle
    - title
    filter:
      _and:
      - conference:
          slug:
            _eq: X-Hasura-Conference-Slug
      - _exists:
          _table:
            name: FlatUserPermission
            schema: public
          _where:
            _and:
            - user_id:
                _eq: X-Hasura-User-Id
            - slug:
                _eq: X-Hasura-Conference-Slug
            - permission_name:
                _eq: CONFERENCE_MANAGE_CONTENT
  role: user
delete_permissions:
- permission:
    filter:
      _and:
      - conference:
          slug:
            _eq: X-Hasura-Conference-Slug
      - _exists:
          _table:
            name: FlatUserPermission
            schema: public
          _where:
            _and:
            - user_id:
                _eq: X-Hasura-User-Id
            - slug:
                _eq: X-Hasura-Conference-Slug
            - permission_name:
                _eq: CONFERENCE_MANAGE_CONTENT
  role: user
