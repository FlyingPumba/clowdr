table:
  name: EventVonageSession
  schema: video
configuration:
  custom_column_names:
    created_at: createdAt
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: conference
  using:
    foreign_key_constraint_on: conferenceId
- name: event
  using:
    foreign_key_constraint_on: eventId
- name: layout
  using:
    manual_configuration:
      remote_table:
        schema: video
        name: VonageSessionLayout
      insertion_order: null
      column_mapping:
        sessionId: vonageSessionId
array_relationships:
- name: participantStreams
  using:
    manual_configuration:
      remote_table:
        schema: video
        name: VonageParticipantStream
      insertion_order: null
      column_mapping:
        sessionId: vonageSessionId
- name: recordings
  using:
    manual_configuration:
      remote_table:
        schema: video
        name: VonageRoomRecording
      insertion_order: null
      column_mapping:
        sessionId: vonageSessionId
select_permissions:
- permission:
    columns:
    - conferenceId
    - created_at
    - id
    - sessionId
    - updated_at
    filter:
      _and:
      - conference:
          slug:
            _eq: X-Hasura-Conference-Slug
      - _exists:
          _table:
            name: FlatUserPermission
            schema: public
          _where:
            _and:
            - user_id:
                _eq: X-Hasura-User-Id
            - slug:
                _eq: X-Hasura-Conference-Slug
            - permission_name:
                _in:
                - CONFERENCE_VIEW
                - CONFERENCE_MANAGE_SCHEDULE
  role: user
event_triggers:
- definition:
    enable_manual: true
    update:
      columns:
      - layoutData
  headers:
  - name: x-hasura-event-secret
    value_from_env: EVENT_SECRET
  name: EventVonageSessionUpdated
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{ACTION_BASE_URL}}/eventVonageSession/updated"
