table:
  name: Subscription
  schema: chat
object_relationships:
- name: chat
  using:
    foreign_key_constraint_on: chatId
- name: registrant
  using:
    foreign_key_constraint_on: registrantId
insert_permissions:
- permission:
    backend_only: false
    check:
      _and:
      - chat:
          _and:
          - _or:
            - _and:
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _is_null: true
            - _and:
              - subconferenceId:
                  _is_null: false
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
          - _or:
            - _not:
                rooms: {}
            - rooms:
                id:
                  _in: X-Hasura-Room-Ids
      - registrantId:
          _in: X-Hasura-Registrant-Ids
    columns:
    - chatId
    - registrantId
    set:
      wasManuallySubscribed: "true"
  role: attendee
- permission:
    backend_only: false
    check:
      _and:
      - chat:
          _or:
          - _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _is_null: true
          - _and:
            - subconferenceId:
                _is_null: false
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
      - registrant:
          _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceMemberships:
              subconferenceId:
                _in: X-Hasura-Subconference-Ids
    columns:
    - chatId
    - registrantId
    set:
      wasManuallySubscribed: "true"
  role: organizer
select_permissions:
- permission:
    columns:
    - wasManuallySubscribed
    - created_at
    - chatId
    - registrantId
    filter:
      registrantId:
        _in: X-Hasura-Registrant-Ids
  role: attendee
- permission:
    columns:
    - wasManuallySubscribed
    - created_at
    - chatId
    - registrantId
    filter:
      chat:
        _or:
        - _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
  role: organizer
delete_permissions:
- permission:
    filter:
      _and:
      - registrantId:
          _in: X-Hasura-Registrant-Ids
      - chat:
          enableMandatorySubscribe:
            _eq: false
  role: attendee
- permission:
    filter:
      _and:
      - chat:
          _or:
          - _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _is_null: true
          - _and:
            - subconferenceId:
                _is_null: false
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
      - chat:
          enableMandatorySubscribe:
            _eq: false
  role: organizer
event_triggers:
- definition:
    delete:
      columns: "*"
    enable_manual: true
    insert:
      columns: "*"
  headers:
  - name: x-hasura-event-secret
    value_from_env: EVENT_SECRET
  name: ChatSubscriptionChanged
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{REALTIME_BASE_URL}}/chat/subscriptionChanged"
