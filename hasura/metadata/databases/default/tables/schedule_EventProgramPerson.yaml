table:
  name: EventProgramPerson
  schema: schedule
configuration:
  custom_column_names:
    created_at: createdAt
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: event
  using:
    foreign_key_constraint_on: eventId
- name: eventPersonRole
  using:
    foreign_key_constraint_on: roleName
- name: person
  using:
    foreign_key_constraint_on: personId
insert_permissions:
- permission:
    backend_only: false
    check:
      event:
        _or:
        - _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
    columns:
    - eventId
    - id
    - personId
    - roleName
  role: organizer
select_permissions:
- permission:
    columns:
    - roleName
    - created_at
    - updated_at
    - eventId
    - id
    - personId
    filter:
      person:
        registrantId:
          _in: X-Hasura-Registrant-Ids
  role: attendee
- permission:
    columns:
    - id
    - eventId
    - roleName
    - created_at
    - updated_at
    - personId
    filter:
      event:
        _or:
        - _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
  role: organizer
update_permissions:
- permission:
    check: null
    columns:
    - roleName
    filter:
      event:
        _or:
        - _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
  role: organizer
delete_permissions:
- permission:
    filter:
      event:
        _or:
        - _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
  role: organizer
event_triggers:
- definition:
    delete:
      columns: "*"
    enable_manual: false
  headers:
  - name: x-hasura-event-secret
    value_from_env: EVENT_SECRET
  name: EventPersonDeleted
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{ACTION_BASE_URL}}/eventPerson/deleted"
