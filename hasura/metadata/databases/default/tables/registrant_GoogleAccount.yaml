table:
  name: GoogleAccount
  schema: registrant
configuration:
  custom_column_names:
    created_at: createdAt
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: conference
  using:
    foreign_key_constraint_on: conferenceId
- name: registrant
  using:
    foreign_key_constraint_on: registrantId
select_permissions:
- permission:
    columns:
    - conferenceId
    - created_at
    - googleAccountEmail
    - id
    - registrantId
    - updated_at
    - youTubeData
    filter:
      registrantId:
        _in: X-Hasura-Registrant-Ids
  role: organizer
- permission:
    columns:
    - conferenceId
    - created_at
    - googleAccountEmail
    - id
    - registrantId
    - updated_at
    - youTubeData
    filter:
      registrant:
        userId:
          _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      registrantId:
        _in: X-Hasura-Registrant-Ids
  role: organizer
- permission:
    filter:
      registrant:
        userId:
          _eq: X-Hasura-User-Id
  role: user
event_triggers:
- definition:
    delete:
      columns: "*"
    enable_manual: false
  headers:
  - name: x-hasura-event-secret
    value_from_env: EVENT_SECRET
  name: RegistrantGoogleAccountDeleted
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{ACTION_BASE_URL}}/registrantGoogleAccount/deleted"
