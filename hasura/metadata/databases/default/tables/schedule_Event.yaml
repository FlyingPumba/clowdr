table:
  name: Event
  schema: schedule
configuration:
  custom_column_names:
    created_at: createdAt
    timings_updated_at: timingsUpdatedAt
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: conference
  using:
    foreign_key_constraint_on: conferenceId
- name: eventVonageSession
  using:
    manual_configuration:
      column_mapping:
        id: eventId
      insertion_order: null
      remote_table:
        name: EventVonageSession
        schema: video
- name: exhibition
  using:
    foreign_key_constraint_on: exhibitionId
- name: item
  using:
    foreign_key_constraint_on: itemId
- name: room
  using:
    foreign_key_constraint_on: roomId
- name: roomMode
  using:
    foreign_key_constraint_on: intendedRoomModeName
- name: shufflePeriod
  using:
    foreign_key_constraint_on: shufflePeriodId
array_relationships:
- name: continuations
  using:
    foreign_key_constraint_on:
      column: fromEvent
      table:
        name: Continuation
        schema: schedule
- name: eventPeople
  using:
    foreign_key_constraint_on:
      column: eventId
      table:
        name: EventProgramPerson
        schema: schedule
computed_fields:
- definition:
    function:
      name: eventRoomName
      schema: schedule
  name: roomName
insert_permissions:
- permission:
    backend_only: false
    check:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
    columns:
    - automaticParticipationSurvey
    - conferenceId
    - durationSeconds
    - enableRecording
    - endTime
    - exhibitionId
    - id
    - intendedRoomModeName
    - itemId
    - name
    - roomId
    - shufflePeriodId
    - startTime
    - streamTextEventId
    - subconferenceId
    - visibilityLevel
  role: conference-organizer
- permission:
    backend_only: false
    check:
      _or:
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
    columns:
    - automaticParticipationSurvey
    - conferenceId
    - durationSeconds
    - enableRecording
    - endTime
    - exhibitionId
    - id
    - intendedRoomModeName
    - itemId
    - name
    - roomId
    - shufflePeriodId
    - startTime
    - streamTextEventId
    - subconferenceId
    - visibilityLevel
  role: subconference-organizer
select_permissions:
- permission:
    columns:
    - conferenceId
    - created_at
    - durationSeconds
    - enableRecording
    - endTime
    - exhibitionId
    - id
    - intendedRoomModeName
    - itemId
    - name
    - roomId
    - shufflePeriodId
    - startTime
    - streamTextEventId
    - subconferenceId
    - updated_at
    - visibilityLevel
    computed_fields:
    - roomName
    filter:
      _and:
      - conferenceId:
          _in: X-Hasura-Conference-Ids
      - _or:
        - subconferenceId:
            _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - _or:
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
            - visibilityLevel:
                _in:
                - PUBLIC
                - EXTERNAL
  role: attendee
- permission:
    columns:
    - automaticParticipationSurvey
    - conferenceId
    - created_at
    - durationSeconds
    - enableRecording
    - endTime
    - exhibitionId
    - id
    - intendedRoomModeName
    - itemId
    - name
    - roomId
    - shufflePeriodId
    - startTime
    - streamTextEventId
    - subconferenceId
    - updated_at
    - visibilityLevel
    computed_fields:
    - roomName
    filter:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
  role: conference-organizer
- permission:
    columns:
    - automaticParticipationSurvey
    - conferenceId
    - created_at
    - durationSeconds
    - enableRecording
    - endTime
    - exhibitionId
    - id
    - intendedRoomModeName
    - itemId
    - name
    - roomId
    - shufflePeriodId
    - startTime
    - streamTextEventId
    - subconferenceId
    - updated_at
    - visibilityLevel
    computed_fields:
    - roomName
    filter:
      _or:
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
  role: subconference-organizer
- permission:
    columns:
    - conferenceId
    - created_at
    - durationSeconds
    - endTime
    - exhibitionId
    - id
    - intendedRoomModeName
    - itemId
    - name
    - roomId
    - shufflePeriodId
    - startTime
    - subconferenceId
    - updated_at
    - visibilityLevel
    computed_fields:
    - roomName
    filter:
      _and:
      - conferenceId:
          _in: X-Hasura-Conference-Ids
      - _or:
        - subconferenceId:
            _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - _or:
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
            - visibilityLevel:
                _in:
                - PUBLIC
                - PUBLIC_ONLY
  role: unauthenticated
update_permissions:
- permission:
    check: null
    columns:
    - automaticParticipationSurvey
    - durationSeconds
    - enableRecording
    - endTime
    - exhibitionId
    - intendedRoomModeName
    - itemId
    - name
    - roomId
    - shufflePeriodId
    - startTime
    - streamTextEventId
    - visibilityLevel
    filter:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
  role: conference-organizer
- permission:
    check: null
    columns:
    - automaticParticipationSurvey
    - durationSeconds
    - enableRecording
    - endTime
    - exhibitionId
    - intendedRoomModeName
    - itemId
    - name
    - roomId
    - shufflePeriodId
    - startTime
    - streamTextEventId
    - visibilityLevel
    filter:
      _or:
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
  role: subconference-organizer
delete_permissions:
- permission:
    filter:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
  role: conference-organizer
- permission:
    filter:
      _or:
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
  role: subconference-organizer
event_triggers:
- definition:
    delete:
      columns: "*"
    enable_manual: true
    insert:
      columns: "*"
    update:
      columns:
      - conferenceId
      - roomId
      - subconferenceId
  headers:
  - name: x-hasura-event-secret
    value_from_env: EVENT_SECRET
  name: Cache_Event
  retry_conf:
    interval_sec: 10
    num_retries: 3
    timeout_sec: 10
  webhook: "{{CACHES_BASE_URL}}/cache/update/event"
- definition:
    enable_manual: true
    insert:
      columns: "*"
    update:
      columns:
      - timings_updated_at
  headers:
  - name: x-hasura-event-secret
    value_from_env: EVENT_SECRET
  name: EventUpdated
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{ACTION_BASE_URL}}/event/updated"
- definition:
    enable_manual: true
    update:
      columns:
      - durationSeconds
      - intendedRoomModeName
      - endTime
      - startTime
      - conferenceId
      - itemId
      - id
      - roomId
  headers:
  - name: x-hasura-event-secret
    value_from_env: EVENT_SECRET
  name: Playout_EventUpdated
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{PLAYOUT_BASE_URL}}/hasura/events"
