table:
  name: OverlappingEvents
  schema: schedule
object_relationships:
- name: conference
  using:
    manual_configuration:
      column_mapping:
        conferenceId: id
      insertion_order: null
      remote_table:
        name: Conference
        schema: conference
- name: eventX
  using:
    manual_configuration:
      column_mapping:
        xId: id
      insertion_order: null
      remote_table:
        name: Event
        schema: schedule
- name: eventY
  using:
    manual_configuration:
      column_mapping:
        yId: id
      insertion_order: null
      remote_table:
        name: Event
        schema: schedule
select_permissions:
- permission:
    columns:
    - conferenceId
    - xId
    - yId
    - subconferenceId
    filter:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
  role: subconference-organizer
