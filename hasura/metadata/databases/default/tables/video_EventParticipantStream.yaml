table:
  name: EventParticipantStream
  schema: video
configuration:
  custom_column_names:
    created_at: createdAt
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: conference
  using:
    foreign_key_constraint_on: conferenceId
- name: event
  using:
    foreign_key_constraint_on: eventId
- name: registrant
  using:
    foreign_key_constraint_on: registrantId
select_permissions:
- permission:
    columns:
    - registrantId
    - conferenceId
    - eventId
    - id
    - updated_at
    - vonageStreamId
    - vonageStreamType
    filter:
      _and:
      - conference:
          slug:
            _eq: X-Hasura-Conference-Slug
      - _or:
        - _exists:
            _table:
              name: FlatUserPermission
              schema: public
            _where:
              _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - slug:
                  _eq: X-Hasura-Conference-Slug
              - permission_name:
                  _in:
                  - CONFERENCE_MANAGE_SCHEDULE
                  - CONFERENCE_MANAGE_CONTENT
        - _and:
          - _exists:
              _table:
                name: FlatUserPermission
                schema: public
              _where:
                _and:
                - user_id:
                    _eq: X-Hasura-User-Id
                - slug:
                    _eq: X-Hasura-Conference-Slug
                - permission_name:
                    _eq: CONFERENCE_VIEW_ATTENDEES
          - event:
              eventPeople:
                _and:
                - person:
                    registrant:
                      userId:
                        _eq: X-Hasura-User-Id
                - eventPersonRole:
                    name:
                      _in:
                      - CHAIR
                      - PRESENTER
  role: user
