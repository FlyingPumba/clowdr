table:
  name: ShuffleQueueEntry
  schema: room
object_relationships:
- name: registrant
  using:
    foreign_key_constraint_on: registrantId
- name: shufflePeriod
  using:
    foreign_key_constraint_on: shufflePeriodId
- name: shuffleRoom
  using:
    foreign_key_constraint_on: allocatedShuffleRoomId
insert_permissions:
- permission:
    backend_only: false
    check:
      _and:
      - shufflePeriod:
          _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - _or:
            - subconferenceId:
                _is_null: true
            - _and:
              - subconferenceId:
                  _is_null: false
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
      - registrantId:
          _in: X-Hasura-Registrant-Ids
    columns:
    - id
    - registrantId
    - shufflePeriodId
  role: attendee
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - isExpired
    - allocatedShuffleRoomId
    - created_at
    - updated_at
    - registrantId
    - shufflePeriodId
    filter:
      shufflePeriod:
        _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - _or:
          - subconferenceId:
              _is_null: true
          - _and:
            - subconferenceId:
                _is_null: false
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
  role: attendee
- permission:
    allow_aggregations: true
    columns:
    - id
    - isExpired
    - allocatedShuffleRoomId
    - created_at
    - updated_at
    - registrantId
    - shufflePeriodId
    filter:
      shufflePeriod:
        _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - _or:
          - subconferenceId:
              _is_null: true
          - _and:
            - subconferenceId:
                _is_null: false
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
  role: organizer
delete_permissions:
- permission:
    filter:
      _and:
      - shufflePeriod:
          _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - _or:
            - subconferenceId:
                _is_null: true
            - _and:
              - subconferenceId:
                  _is_null: false
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
      - registrantId:
          _in: X-Hasura-Registrant-Ids
  role: attendee
event_triggers:
- definition:
    enable_manual: false
    insert:
      columns: "*"
  headers:
  - name: x-hasura-event-secret
    value_from_env: EVENT_SECRET
  name: ShuffleQueueEntered
  retry_conf:
    interval_sec: 30
    num_retries: 1
    timeout_sec: 20
  webhook: "{{ACTION_BASE_URL}}/shuffle/entered"
