table:
  name: VonageRoomRecording
  schema: video
object_relationships:
- name: initiator
  using:
    foreign_key_constraint_on: initiatedBy
- name: room
  using:
    foreign_key_constraint_on: roomId
array_relationships:
- name: saves
  using:
    manual_configuration:
      column_mapping:
        id: recordingId
      insertion_order: null
      remote_table:
        name: SavedVonageRoomRecording
        schema: registrant
select_permissions:
- permission:
    columns:
    - id
    - created_at
    - updated_at
    - roomId
    - startedAt
    - endedAt
    - vonageSessionId
    - s3Url
    - initiatedBy
    - uploaded_at
    filter:
      _or:
      - initiatedBy:
          _in: X-Hasura-Registrant-Ids
      - saves:
          registrantId:
            _in: X-Hasura-Registrant-Ids
  role: attendee
- permission:
    columns:
    - id
    - created_at
    - updated_at
    - roomId
    - startedAt
    - endedAt
    - vonageSessionId
    - s3Url
    - initiatedBy
    - uploaded_at
    filter:
      room:
        _or:
        - _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
  role: subconference-organizer
