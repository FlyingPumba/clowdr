table:
  name: Pin
  schema: chat
object_relationships:
- name: chat
  using:
    foreign_key_constraint_on: chatId
- name: registrant
  using:
    foreign_key_constraint_on: registrantId
insert_permissions:
- permission:
    backend_only: false
    check:
      _and:
      - chat:
          _and:
          - _or:
            - _and:
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _is_null: true
            - _and:
              - subconferenceId:
                  _is_null: false
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
          - _or:
            - _not:
                rooms: {}
            - rooms:
                id:
                  _in: X-Hasura-Room-Ids
      - registrantId:
          _in: X-Hasura-Registrant-Ids
    columns:
    - chatId
    - registrantId
    set:
      wasManuallyPinned: "true"
  role: attendee
- permission:
    backend_only: false
    check:
      _and:
      - chat:
          _and:
          - subconferenceId:
              _is_null: true
          - conferenceId:
              _in: X-Hasura-Conference-Ids
      - registrant:
          _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceMemberships:
              subconferenceId:
                _in: X-Hasura-Subconference-Ids
    columns:
    - chatId
    - registrantId
    set:
      wasManuallyPinned: "true"
  role: conference-organizer
- permission:
    backend_only: false
    check:
      _and:
      - chat:
          _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
      - registrant:
          _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceMemberships:
              subconferenceId:
                _in: X-Hasura-Subconference-Ids
    columns:
    - chatId
    - registrantId
    set:
      wasManuallyPinned: "true"
  role: subconference-organizer
select_permissions:
- permission:
    columns:
    - wasManuallyPinned
    - created_at
    - chatId
    - registrantId
    filter:
      registrantId:
        _in: X-Hasura-Registrant-Ids
  role: attendee
- permission:
    columns:
    - wasManuallyPinned
    - created_at
    - chatId
    - registrantId
    filter:
      _and:
      - chat:
          _and:
          - subconferenceId:
              _is_null: true
          - conferenceId:
              _in: X-Hasura-Conference-Ids
      - registrant:
          _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceMemberships:
              subconferenceId:
                _in: X-Hasura-Subconference-Ids
  role: conference-organizer
- permission:
    columns:
    - chatId
    - registrantId
    - created_at
    - wasManuallyPinned
    filter:
      _and:
      - chat:
          _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
      - registrant:
          _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceMemberships:
              subconferenceId:
                _in: X-Hasura-Subconference-Ids
  role: subconference-organizer
update_permissions:
- permission:
    check: null
    columns:
    - wasManuallyPinned
    filter:
      registrantId:
        _in: X-Hasura-Registrant-Ids
  role: attendee
delete_permissions:
- permission:
    filter:
      _and:
      - registrantId:
          _in: X-Hasura-Registrant-Ids
      - chat:
          enableMandatoryPin:
            _eq: false
  role: attendee
- permission:
    filter:
      _and:
      - chat:
          _and:
          - subconferenceId:
              _is_null: true
          - conferenceId:
              _in: X-Hasura-Conference-Ids
      - registrant:
          _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceMemberships:
              subconferenceId:
                _in: X-Hasura-Subconference-Ids
  role: conference-organizer
- permission:
    filter:
      _and:
      - chat:
          _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
      - registrant:
          _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceMemberships:
              subconferenceId:
                _in: X-Hasura-Subconference-Ids
  role: subconference-organizer
event_triggers:
- definition:
    delete:
      columns: "*"
    enable_manual: true
    insert:
      columns: "*"
  headers:
  - name: x-hasura-event-secret
    value_from_env: EVENT_SECRET
  name: Cache_ChatPin
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{CACHES_BASE_URL}}/cache/update/chatPin"
- definition:
    delete:
      columns: "*"
    enable_manual: true
    insert:
      columns: "*"
  headers:
  - name: x-hasura-event-secret
    value_from_env: EVENT_SECRET
  name: Realtime_ChatPin
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{REALTIME_BASE_URL}}/chat/pinChanged"
