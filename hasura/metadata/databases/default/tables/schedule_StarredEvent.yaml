table:
  name: StarredEvent
  schema: schedule
object_relationships:
- name: event
  using:
    foreign_key_constraint_on: eventId
- name: registrant
  using:
    manual_configuration:
      column_mapping:
        registrantId: id
      insertion_order: null
      remote_table:
        name: Registrant
        schema: registrant
select_permissions:
- permission:
    columns:
    - created_at
    - updated_at
    - eventId
    - id
    - registrantId
    filter:
      registrantId:
        _in: X-Hasura-Registrant-Ids
  role: attendee
- permission:
    columns:
    - id
    - eventId
    - registrantId
    - created_at
    - updated_at
    filter:
      event:
        _or:
        - _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
  role: subconference-organizer
