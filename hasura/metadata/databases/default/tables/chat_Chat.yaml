table:
  name: Chat
  schema: chat
object_relationships:
- name: conference
  using:
    foreign_key_constraint_on: conferenceId
- name: duplicateTo
  using:
    foreign_key_constraint_on: duplicateToId
array_relationships:
- name: duplicatesFrom
  using:
    foreign_key_constraint_on:
      column: duplicateToId
      table:
        name: Chat
        schema: chat
- name: flags
  using:
    foreign_key_constraint_on:
      column: discussionChatId
      table:
        name: Flag
        schema: chat
- name: items
  using:
    foreign_key_constraint_on:
      column: chatId
      table:
        name: Item
        schema: content
- name: messages
  using:
    foreign_key_constraint_on:
      column: chatId
      table:
        name: Message
        schema: chat
- name: pins
  using:
    foreign_key_constraint_on:
      column: chatId
      table:
        name: Pin
        schema: chat
- name: readUpToIndices
  using:
    foreign_key_constraint_on:
      column: chatId
      table:
        name: ReadUpToIndex
        schema: chat
- name: rooms
  using:
    foreign_key_constraint_on:
      column: chatId
      table:
        name: Room
        schema: room
- name: subscriptions
  using:
    foreign_key_constraint_on:
      column: chatId
      table:
        name: Subscription
        schema: chat
select_permissions:
- permission:
    columns:
    - enableAutoPin
    - enableAutoSubscribe
    - enableMandatoryPin
    - enableMandatorySubscribe
    - restrictToAdmins
    - remoteServiceId
    - created_at
    - updated_at
    - conferenceId
    - duplicateToId
    - id
    - subconferenceId
    filter:
      _and:
      - _or:
        - _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
      - _or:
        - _not:
            rooms: {}
        - rooms:
            id:
              _in: X-Hasura-Room-Ids
  role: attendee
- permission:
    columns:
    - conferenceId
    - created_at
    - duplicateToId
    - enableAutoPin
    - enableAutoSubscribe
    - enableMandatoryPin
    - enableMandatorySubscribe
    - id
    - remoteServiceId
    - restrictToAdmins
    - subconferenceId
    - updated_at
    filter:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
  role: organizer
update_permissions:
- permission:
    check: null
    columns:
    - enableAutoPin
    - enableAutoSubscribe
    - enableMandatoryPin
    - enableMandatorySubscribe
    - restrictToAdmins
    filter:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
  role: organizer
delete_permissions:
- permission:
    filter:
      rooms:
        roomMemberships:
          _and:
          - registrantId:
              _in: X-Hasura-Registrant-Ids
          - personRoleName:
              _eq: ADMIN
  role: attendee
- permission:
    filter:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
  role: organizer
event_triggers:
- definition:
    delete:
      columns: "*"
    enable_manual: true
    insert:
      columns: "*"
    update:
      columns:
      - restrictToAdmins
      - conferenceId
      - enableMandatoryPin
      - remoteServiceId
      - enableAutoSubscribe
      - enableMandatorySubscribe
      - subconferenceId
      - enableAutoPin
      - duplicateToId
  headers:
  - name: x-hasura-event-secret
    value_from_env: EVENT_SECRET
  name: Cache_Chat
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{CACHES_BASE_URL}}/cache/update/chat"
