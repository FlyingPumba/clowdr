table:
  name: CombineVideosJob
  schema: job_queues
object_relationships:
- name: conference
  using:
    foreign_key_constraint_on: conferenceId
- name: jobStatus
  using:
    foreign_key_constraint_on: jobStatusName
- name: registrant
  using:
    foreign_key_constraint_on: createdByRegistrantId
insert_permissions:
- permission:
    backend_only: false
    check:
      _and:
      - createdByRegistrantId:
          _in: X-Hasura-Registrant-Ids
      - conferenceId:
          _in: X-Hasura-Conference-Ids
    columns:
    - conferenceId
    - createdByRegistrantId
    - data
    - outputName
  role: subconference-organizer
select_permissions:
- permission:
    columns:
    - conferenceId
    - createdByRegistrantId
    - created_at
    - data
    - id
    - jobStatusName
    - message
    - outputName
    - updated_at
    filter:
      conferenceId:
        _in: X-Hasura-Conference-Ids
  role: subconference-organizer
