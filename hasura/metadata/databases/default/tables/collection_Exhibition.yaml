table:
  name: Exhibition
  schema: collection
object_relationships:
- name: conference
  using:
    foreign_key_constraint_on: conferenceId
- name: descriptiveItem
  using:
    foreign_key_constraint_on: descriptiveItemId
array_relationships:
- name: items
  using:
    foreign_key_constraint_on:
      column: exhibitionId
      table:
        name: ItemExhibition
        schema: content
insert_permissions:
- permission:
    backend_only: false
    check:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
    columns:
    - colour
    - conferenceId
    - descriptiveItemId
    - id
    - isHidden
    - name
    - priority
    - subconferenceId
    - visibilityLevel
  role: subconference-organizer
select_permissions:
- permission:
    columns:
    - isHidden
    - priority
    - colour
    - name
    - visibilityLevel
    - created_at
    - updated_at
    - conferenceId
    - descriptiveItemId
    - id
    - subconferenceId
    filter:
      _and:
      - conferenceId:
          _in: X-Hasura-Conference-Ids
      - _or:
        - subconferenceId:
            _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - _or:
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
            - visibilityLevel:
                _in:
                - PUBLIC
                - EXTERNAL
  role: attendee
- permission:
    columns:
    - isHidden
    - priority
    - colour
    - name
    - visibilityLevel
    - created_at
    - updated_at
    - conferenceId
    - descriptiveItemId
    - id
    - subconferenceId
    filter:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
  role: subconference-organizer
- permission:
    columns:
    - isHidden
    - priority
    - colour
    - name
    - visibilityLevel
    - created_at
    - updated_at
    - conferenceId
    - descriptiveItemId
    - id
    - subconferenceId
    filter:
      _and:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - _or:
          - subconferenceId:
              _is_null: true
          - _and:
            - subconferenceId:
                _is_null: false
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
      - visibilityLevel:
          _eq: PUBLIC
  role: unauthenticated
update_permissions:
- permission:
    check: null
    columns:
    - colour
    - descriptiveItemId
    - isHidden
    - name
    - priority
    - subconferenceId
    - visibilityLevel
    filter:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
  role: subconference-organizer
delete_permissions:
- permission:
    filter:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
  role: subconference-organizer
