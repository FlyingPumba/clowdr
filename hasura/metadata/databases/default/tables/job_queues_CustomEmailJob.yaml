table:
  name: CustomEmailJob
  schema: job_queues
object_relationships:
- name: conference
  using:
    foreign_key_constraint_on: conferenceId
insert_permissions:
- permission:
    backend_only: false
    check:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
    columns:
    - conferenceId
    - markdownBody
    - registrantIds
    - subconferenceId
    - subject
  role: organizer
