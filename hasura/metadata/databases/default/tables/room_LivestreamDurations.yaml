table:
  name: LivestreamDurations
  schema: room
object_relationships:
- name: conference
  using:
    manual_configuration:
      column_mapping:
        conferenceId: id
      insertion_order: null
      remote_table:
        name: Conference
        schema: conference
- name: room
  using:
    manual_configuration:
      column_mapping:
        roomId: id
      insertion_order: null
      remote_table:
        name: Room
        schema: room
select_permissions:
- permission:
    columns:
    - conferenceId
    - roomId
    - sum
    - subconferenceId
    filter:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
  role: organizer
