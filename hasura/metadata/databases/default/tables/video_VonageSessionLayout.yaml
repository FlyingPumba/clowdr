table:
  name: VonageSessionLayout
  schema: video
object_relationships:
- name: conference
  using:
    foreign_key_constraint_on: conferenceId
- name: eventVonageSession
  using:
    manual_configuration:
      column_mapping:
        vonageSessionId: sessionId
      insertion_order: null
      remote_table:
        name: EventVonageSession
        schema: video
array_relationships:
- name: rooms
  using:
    manual_configuration:
      column_mapping:
        vonageSessionId: publicVonageSessionId
      insertion_order: null
      remote_table:
        name: Room
        schema: room
insert_permissions:
- permission:
    backend_only: false
    check:
      _or:
      - eventVonageSession:
          _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - _or:
            - subconferenceId:
                _is_null: true
            - _and:
              - subconferenceId:
                  _is_null: false
              - _or:
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
                - event:
                    visibilityLevel:
                      _in:
                      - PUBLIC
                      - EXTERNAL
          - event:
              _and:
              - room:
                  _and:
                  - _or:
                    - _and:
                      - conferenceId:
                          _in: X-Hasura-Conference-Ids
                      - subconferenceId:
                          _is_null: true
                    - _and:
                      - subconferenceId:
                          _is_null: false
                      - conferenceId:
                          _in: X-Hasura-Conference-Ids
                      - subconferenceId:
                          _in: X-Hasura-Subconference-Ids
              - eventPeople:
                  _and:
                  - person:
                      registrantId:
                        _in: X-Hasura-Registrant-Ids
                  - roleName:
                      _in:
                      - CHAIR
                      - PRESENTER
      - _and:
        - _not:
            eventVonageSession: {}
        - rooms:
            _and:
            - _or:
              - _and:
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _is_null: true
              - _and:
                - subconferenceId:
                    _is_null: false
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
            - _or:
              - managementModeName:
                  _eq: PUBLIC
              - id:
                  _in: X-Hasura-Room-Ids
    columns:
    - conferenceId
    - id
    - layoutData
    - subconferenceId
    - vonageSessionId
  role: attendee
- permission:
    backend_only: false
    check:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
    columns:
    - conferenceId
    - id
    - layoutData
    - subconferenceId
    - vonageSessionId
  role: organizer
select_permissions:
- permission:
    columns:
    - layoutData
    - vonageSessionId
    - created_at
    - updated_at
    - conferenceId
    - id
    - subconferenceId
    filter:
      _or:
      - eventVonageSession:
          _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - _or:
            - subconferenceId:
                _is_null: true
            - _and:
              - subconferenceId:
                  _is_null: false
              - _or:
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
                - event:
                    visibilityLevel:
                      _in:
                      - PUBLIC
                      - EXTERNAL
          - event:
              _and:
              - room:
                  _and:
                  - _or:
                    - _and:
                      - conferenceId:
                          _in: X-Hasura-Conference-Ids
                      - subconferenceId:
                          _is_null: true
                    - _and:
                      - subconferenceId:
                          _is_null: false
                      - conferenceId:
                          _in: X-Hasura-Conference-Ids
                      - subconferenceId:
                          _in: X-Hasura-Subconference-Ids
              - eventPeople:
                  _and:
                  - person:
                      registrantId:
                        _in: X-Hasura-Registrant-Ids
                  - roleName:
                      _in:
                      - CHAIR
                      - PRESENTER
      - _and:
        - _not:
            eventVonageSession: {}
        - rooms:
            _and:
            - _or:
              - _and:
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _is_null: true
              - _and:
                - subconferenceId:
                    _is_null: false
                - conferenceId:
                    _in: X-Hasura-Conference-Ids
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
            - _or:
              - managementModeName:
                  _eq: PUBLIC
              - id:
                  _in: X-Hasura-Room-Ids
  role: attendee
- permission:
    columns:
    - layoutData
    - vonageSessionId
    - created_at
    - updated_at
    - conferenceId
    - id
    - subconferenceId
    filter:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
  role: organizer
event_triggers:
- definition:
    enable_manual: false
    insert:
      columns: "*"
  headers:
  - name: x-hasura-event-secret
    value_from_env: EVENT_SECRET
  name: VonageSessionLayoutInserted
  retry_conf:
    interval_sec: 10
    num_retries: 1
    timeout_sec: 5
  webhook: "{{ACTION_BASE_URL}}/vonageSessionLayout/inserted"
