table:
  name: Conference
  schema: conference
configuration:
  custom_column_names:
    created_at: createdAt
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: completedRegistrationsStat
  using:
    manual_configuration:
      column_mapping:
        id: id
      insertion_order: null
      remote_table:
        name: CompletedRegistrations
        schema: analytics
- name: creator
  using:
    foreign_key_constraint_on: createdBy
- name: demoCode
  using:
    foreign_key_constraint_on: demoCodeId
array_relationships:
- name: chats
  using:
    foreign_key_constraint_on:
      column: conferenceId
      table:
        name: Chat
        schema: chat
- name: configurations
  using:
    foreign_key_constraint_on:
      column: conferenceId
      table:
        name: Configuration
        schema: conference
- name: exhibitions
  using:
    foreign_key_constraint_on:
      column: conferenceId
      table:
        name: Exhibition
        schema: collection
- name: items
  using:
    foreign_key_constraint_on:
      column: conferenceId
      table:
        name: Item
        schema: content
- name: originatingDatas
  using:
    foreign_key_constraint_on:
      column: conferenceId
      table:
        name: OriginatingData
        schema: conference
- name: programPeople
  using:
    foreign_key_constraint_on:
      column: conferenceId
      table:
        name: ProgramPerson
        schema: collection
- name: registrants
  using:
    foreign_key_constraint_on:
      column: conferenceId
      table:
        name: Registrant
        schema: registrant
- name: rooms
  using:
    foreign_key_constraint_on:
      column: conferenceId
      table:
        name: Room
        schema: room
- name: shufflePeriods
  using:
    foreign_key_constraint_on:
      column: conferenceId
      table:
        name: ShufflePeriod
        schema: room
- name: subconferences
  using:
    foreign_key_constraint_on:
      column: conferenceId
      table:
        name: Subconference
        schema: conference
- name: tags
  using:
    foreign_key_constraint_on:
      column: conferenceId
      table:
        name: Tag
        schema: collection
insert_permissions:
- permission:
    backend_only: false
    check:
      demoCode:
        usedById:
          _is_null: true
    columns:
    - conferenceVisibilityLevel
    - defaultProgramVisibilityLevel
    - demoCodeId
    - name
    - shortName
    - slug
    set:
      createdBy: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    columns:
    - conferenceVisibilityLevel
    - createdBy
    - created_at
    - defaultProgramVisibilityLevel
    - id
    - name
    - shortName
    - slug
    - updated_at
    filter:
      id:
        _in: X-Hasura-Conference-Ids
  role: attendee
- permission:
    columns:
    - conferenceVisibilityLevel
    - createdBy
    - created_at
    - defaultProgramVisibilityLevel
    - demoCodeId
    - id
    - name
    - shortName
    - slug
    - updated_at
    filter:
      _or:
      - id:
          _in: X-Hasura-Conference-Ids
      - createdBy:
          _eq: X-Hasura-User-Id
  role: main-conference-organizer
- permission:
    columns:
    - id
    - name
    - shortName
    - slug
    - createdBy
    - demoCodeId
    - created_at
    - updated_at
    - conferenceVisibilityLevel
    - defaultProgramVisibilityLevel
    filter:
      id:
        _in: X-Hasura-Conference-Ids
  role: organizer
- permission:
    columns:
    - conferenceVisibilityLevel
    - created_at
    - defaultProgramVisibilityLevel
    - id
    - name
    - shortName
    - slug
    - updated_at
    filter:
      conferenceVisibilityLevel:
        _eq: PUBLIC
  role: unauthenticated
- permission:
    columns:
    - created_at
    - id
    - name
    - shortName
    - slug
    - updated_at
    filter:
      id:
        _in: X-Hasura-Conference-Ids
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - conferenceVisibilityLevel
    - defaultProgramVisibilityLevel
    - name
    - shortName
    - slug
    filter:
      _or:
      - id:
          _in: X-Hasura-Conference-Ids
      - createdBy:
          _eq: X-Hasura-User-Id
  role: main-conference-organizer
delete_permissions:
- permission:
    filter:
      createdBy:
        _eq: X-Hasura-User-Id
  role: main-conference-organizer
event_triggers:
- definition:
    delete:
      columns: "*"
    enable_manual: true
    insert:
      columns: "*"
    update:
      columns:
      - conferenceVisibilityLevel
      - createdBy
      - shortName
  headers:
  - name: X-Hasura-Event-Secret
    value_from_env: EVENT_SECRET
  name: Cache_Conference
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{CACHES_BASE_URL}}/cache/update/conference"
