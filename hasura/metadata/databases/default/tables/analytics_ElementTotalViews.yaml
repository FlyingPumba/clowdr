table:
  name: ElementTotalViews
  schema: analytics
object_relationships:
- name: element
  using:
    manual_configuration:
      column_mapping:
        elementId: id
      insertion_order: null
      remote_table:
        name: Element
        schema: content
select_permissions:
- permission:
    columns:
    - totalViewCount
    - elementId
    filter:
      element:
        _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - _or:
          - subconferenceId:
              _is_null: true
          - _and:
            - subconferenceId:
                _is_null: false
            - _or:
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
              - visibilityLevel:
                  _in:
                  - PUBLIC
                  - EXTERNAL
  role: attendee
- permission:
    columns:
    - elementId
    - totalViewCount
    filter:
      element:
        _or:
        - _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
  role: subconference-organizer
- permission:
    columns:
    - totalViewCount
    - elementId
    filter:
      element:
        _and:
        - _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - _or:
            - subconferenceId:
                _is_null: true
            - _and:
              - subconferenceId:
                  _is_null: false
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
        - isHidden:
            _eq: false
        - visibilityLevel:
            _in:
            - PUBLIC_ONLY
            - PUBLIC
  role: unauthenticated
