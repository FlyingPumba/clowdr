table:
  name: RoomStats
  schema: analytics
object_relationships:
- name: room
  using:
    foreign_key_constraint_on: roomId
select_permissions:
- permission:
    columns:
    - roomId
    - hlsViewCount
    - id
    - created_at
    - updated_at
    filter:
      room:
        _or:
        - _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
  role: subconference-organizer
