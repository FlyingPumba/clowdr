table:
  name: Tag
  schema: collection
configuration:
  custom_column_names:
    created_at: createdAt
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: conference
  using:
    foreign_key_constraint_on: conferenceId
- name: originatingData
  using:
    foreign_key_constraint_on: originatingDataId
array_relationships:
- name: itemTags
  using:
    foreign_key_constraint_on:
      column: tagId
      table:
        name: ItemTag
        schema: content
insert_permissions:
- permission:
    backend_only: false
    check:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
    columns:
    - colour
    - conferenceId
    - id
    - name
    - originatingDataId
    - priority
    - subconferenceId
    - visibilityLevel
  role: subconference-organizer
select_permissions:
- permission:
    columns:
    - colour
    - conferenceId
    - created_at
    - id
    - name
    - priority
    - subconferenceId
    - updated_at
    - visibilityLevel
    filter:
      _and:
      - conferenceId:
          _in: X-Hasura-Conference-Ids
      - _or:
        - subconferenceId:
            _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - _or:
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
            - visibilityLevel:
                _in:
                - PUBLIC
                - EXTERNAL
  role: attendee
- permission:
    columns:
    - priority
    - colour
    - name
    - visibilityLevel
    - created_at
    - updated_at
    - conferenceId
    - id
    - originatingDataId
    - subconferenceId
    filter:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
  role: subconference-organizer
- permission:
    columns:
    - colour
    - conferenceId
    - created_at
    - id
    - name
    - priority
    - subconferenceId
    - updated_at
    filter:
      _and:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - _or:
          - subconferenceId:
              _is_null: true
          - _and:
            - subconferenceId:
                _is_null: false
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
      - visibilityLevel:
          _eq: PUBLIC
  role: unauthenticated
update_permissions:
- permission:
    check: null
    columns:
    - colour
    - name
    - originatingDataId
    - priority
    - subconferenceId
    - visibilityLevel
    filter:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
  role: subconference-organizer
delete_permissions:
- permission:
    filter:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
  role: subconference-organizer
