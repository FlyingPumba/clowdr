table:
  name: ItemTotalViews
  schema: analytics
object_relationships:
- name: item
  using:
    manual_configuration:
      column_mapping:
        itemId: id
      insertion_order: null
      remote_table:
        name: Item
        schema: content
select_permissions:
- permission:
    columns:
    - totalViewCount
    - itemId
    filter:
      item:
        _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - _or:
          - subconferenceId:
              _is_null: true
          - _and:
            - subconferenceId:
                _is_null: false
            - _or:
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
              - visibilityLevel:
                  _in:
                  - PUBLIC
                  - EXTERNAL
  role: attendee
- permission:
    columns:
    - itemId
    - totalViewCount
    filter:
      item:
        _or:
        - _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
  role: organizer
- permission:
    columns:
    - totalViewCount
    - itemId
    filter:
      item:
        _and:
        - _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - _or:
            - subconferenceId:
                _is_null: true
            - _and:
              - subconferenceId:
                  _is_null: false
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
        - visibilityLevel:
            _in:
            - PUBLIC_ONLY
            - PUBLIC
  role: unauthenticated
