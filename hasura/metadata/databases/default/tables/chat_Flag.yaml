table:
  name: Flag
  schema: chat
object_relationships:
- name: discussionChat
  using:
    foreign_key_constraint_on: discussionChatId
- name: flaggedBy
  using:
    foreign_key_constraint_on: flaggedById
- name: message
  using:
    foreign_key_constraint_on: messageSId
insert_permissions:
- permission:
    backend_only: false
    check:
      message:
        chat:
          _and:
          - _or:
            - _and:
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _is_null: true
            - _and:
              - subconferenceId:
                  _is_null: false
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
          - _or:
            - _not:
                rooms: {}
            - rooms:
                id:
                  _in: X-Hasura-Room-Ids
    columns:
    - discussionChatId
    - flaggedById
    - messageSId
    - notes
    - type
  role: attendee
- permission:
    backend_only: false
    check:
      _and:
      - message:
          chat:
            _or:
            - _and:
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _is_null: true
            - _and:
              - subconferenceId:
                  _is_null: false
              - conferenceId:
                  _in: X-Hasura-Conference-Ids
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
      - flaggedById:
          _in: X-Hasura-Registrant-Ids
    columns:
    - id
    - notes
    - resolution
    - type
    - created_at
    - resolved_at
    - updated_at
    - discussionChatId
    - flaggedById
    - messageSId
  role: subconference-organizer
select_permissions:
- permission:
    columns:
    - id
    - notes
    - resolution
    - type
    - created_at
    - resolved_at
    - updated_at
    - discussionChatId
    - flaggedById
    - messageSId
    filter:
      flaggedById:
        _in: X-Hasura-Registrant-Ids
  role: attendee
- permission:
    columns:
    - id
    - type
    - flaggedById
    - created_at
    - updated_at
    - resolved_at
    - resolution
    - notes
    - discussionChatId
    - messageSId
    filter:
      discussionChat:
        _or:
        - _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
  role: subconference-organizer
update_permissions:
- permission:
    check: null
    columns:
    - notes
    - resolution
    - resolved_at
    filter:
      flaggedById:
        _in: X-Hasura-Registrant-Ids
  role: attendee
- permission:
    check: null
    columns:
    - notes
    - resolution
    - resolved_at
    - type
    filter:
      _and:
      - discussionChat:
          _or:
          - _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _is_null: true
          - _and:
            - subconferenceId:
                _is_null: false
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
      - resolved_at:
          _is_null: true
  role: subconference-organizer
delete_permissions:
- permission:
    filter:
      _and:
      - resolved_at:
          _is_null: true
      - flaggedById:
          _in: X-Hasura-Registrant-Ids
  role: attendee
event_triggers:
- definition:
    enable_manual: false
    insert:
      columns: "*"
  headers:
  - name: x-hasura-event-secret
    value_from_env: EVENT_SECRET
  name: ChatFlagInserted_NotifyActions
  retry_conf:
    interval_sec: 120
    num_retries: 2
    timeout_sec: 60
  webhook: "{{ACTION_BASE_URL}}/chat/flag/inserted"
- definition:
    enable_manual: false
    insert:
      columns: "*"
  headers:
  - name: x-hasura-event-secret
    value_from_env: EVENT_SECRET
  name: ChatFlagInserted_NotifyRealtime
  retry_conf:
    interval_sec: 120
    num_retries: 2
    timeout_sec: 60
  webhook: "{{REALTIME_BASE_URL}}/chat/flag/inserted"
