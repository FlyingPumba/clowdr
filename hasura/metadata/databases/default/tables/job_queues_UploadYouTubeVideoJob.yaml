table:
  name: UploadYouTubeVideoJob
  schema: job_queues
configuration:
  custom_column_names:
    created_at: createdAt
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: conference
  using:
    foreign_key_constraint_on: conferenceId
- name: element
  using:
    foreign_key_constraint_on: elementId
- name: jobStatus
  using:
    foreign_key_constraint_on: jobStatusName
- name: registrantGoogleAccount
  using:
    foreign_key_constraint_on: registrantGoogleAccountId
insert_permissions:
- permission:
    backend_only: false
    check:
      _and:
      - _or:
        - _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
      - registrantGoogleAccount:
          registrantId:
            _in: X-Hasura-Registrant-Ids
    columns:
    - conferenceId
    - elementId
    - playlistId
    - registrantGoogleAccountId
    - subconferenceId
    - videoDescription
    - videoPrivacyStatus
    - videoTitle
  role: organizer
select_permissions:
- permission:
    columns:
    - retriesCount
    - jobStatusName
    - message
    - playlistId
    - videoDescription
    - videoPrivacyStatus
    - videoTitle
    - created_at
    - updated_at
    - conferenceId
    - elementId
    - id
    - registrantGoogleAccountId
    - subconferenceId
    filter:
      _and:
      - _or:
        - _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
      - registrantGoogleAccount:
          registrantId:
            _in: X-Hasura-Registrant-Ids
  role: organizer
