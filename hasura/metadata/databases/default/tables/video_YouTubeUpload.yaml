table:
  name: YouTubeUpload
  schema: video
configuration:
  custom_column_names:
    created_at: createdAt
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: conference
  using:
    foreign_key_constraint_on: conferenceId
- name: element
  using:
    foreign_key_constraint_on: elementId
select_permissions:
- permission:
    columns:
    - id
    - created_at
    - updated_at
    - videoId
    - videoStatus
    - videoTitle
    - elementId
    - conferenceId
    - videoPrivacyStatus
    - uploadYouTubeVideoJobId
    - subconferenceId
    filter:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
  role: organizer
