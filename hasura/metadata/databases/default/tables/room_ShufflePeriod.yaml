table:
  name: ShufflePeriod
  schema: room
object_relationships:
- name: conference
  using:
    foreign_key_constraint_on: conferenceId
- name: organiser
  using:
    foreign_key_constraint_on: organiserId
array_relationships:
- name: events
  using:
    manual_configuration:
      column_mapping:
        id: shufflePeriodId
      insertion_order: null
      remote_table:
        name: Event
        schema: schedule
- name: queueEntries
  using:
    foreign_key_constraint_on:
      column: shufflePeriodId
      table:
        name: ShuffleQueueEntry
        schema: room
- name: shuffleRooms
  using:
    foreign_key_constraint_on:
      column: shufflePeriodId
      table:
        name: ShuffleRoom
        schema: room
insert_permissions:
- permission:
    backend_only: false
    check:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
    columns:
    - algorithm
    - conferenceId
    - endAt
    - id
    - maxRegistrantsPerRoom
    - name
    - organiserId
    - roomDurationMinutes
    - startAt
    - subconferenceId
    - targetRegistrantsPerRoom
    - waitRoomMaxDurationSeconds
  role: organizer
select_permissions:
- permission:
    columns:
    - maxRegistrantsPerRoom
    - roomDurationMinutes
    - targetRegistrantsPerRoom
    - waitRoomMaxDurationSeconds
    - algorithm
    - name
    - created_at
    - endAt
    - startAt
    - updated_at
    - conferenceId
    - id
    - organiserId
    - subconferenceId
    filter:
      _and:
      - conferenceId:
          _in: X-Hasura-Conference-Ids
      - _or:
        - subconferenceId:
            _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
  role: attendee
- permission:
    columns:
    - maxRegistrantsPerRoom
    - roomDurationMinutes
    - targetRegistrantsPerRoom
    - waitRoomMaxDurationSeconds
    - algorithm
    - name
    - created_at
    - endAt
    - startAt
    - updated_at
    - conferenceId
    - id
    - organiserId
    - subconferenceId
    filter:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
  role: organizer
update_permissions:
- permission:
    check: null
    columns:
    - algorithm
    - endAt
    - maxRegistrantsPerRoom
    - name
    - organiserId
    - roomDurationMinutes
    - startAt
    - targetRegistrantsPerRoom
    - waitRoomMaxDurationSeconds
    filter:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
  role: organizer
delete_permissions:
- permission:
    filter:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
  role: organizer
