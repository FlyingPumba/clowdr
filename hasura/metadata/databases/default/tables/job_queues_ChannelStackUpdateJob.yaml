table:
  name: ChannelStackUpdateJob
  schema: job_queues
object_relationships:
- name: channelStack
  using:
    foreign_key_constraint_on: channelStackId
select_permissions:
- permission:
    columns:
    - channelStackId
    - created_at
    - id
    - jobStatusName
    - message
    - updated_at
    filter:
      channelStack:
        conferenceId:
          _in: X-Hasura-Conference-Ids
  role: organizer
