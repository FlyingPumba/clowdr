table:
  name: Email
  schema: public
configuration:
  custom_column_names:
    created_at: createdAt
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: invitation
  using:
    foreign_key_constraint_on: invitationId
- name: user
  using:
    foreign_key_constraint_on: userId
select_permissions:
- permission:
    columns:
    - created_at
    - emailAddress
    - htmlContents
    - id
    - invitationId
    - plainTextContents
    - reason
    - recipientName
    - retriesCount
    - sentAt
    - subject
    - updated_at
    - userId
    filter:
      invitation:
        _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - registrant:
            subconferenceMemberships:
              subconferenceId:
                _in: X-Hasura-Subconference-Ids
  role: subconference-organizer
- permission:
    columns:
    - retriesCount
    - emailAddress
    - htmlContents
    - plainTextContents
    - reason
    - recipientName
    - subject
    - userId
    - created_at
    - sentAt
    - updated_at
    - id
    - invitationId
    filter:
      userId:
        _eq: X-Hasura-User-Id
  role: user
