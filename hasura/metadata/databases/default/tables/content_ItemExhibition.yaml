table:
  name: ItemExhibition
  schema: content
object_relationships:
- name: exhibition
  using:
    foreign_key_constraint_on: exhibitionId
- name: item
  using:
    foreign_key_constraint_on: itemId
insert_permissions:
- permission:
    backend_only: false
    check:
      _and:
      - item:
          _or:
          - _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _is_null: true
          - _and:
            - subconferenceId:
                _is_null: false
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
      - exhibition:
          _or:
          - _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _is_null: true
          - _and:
            - subconferenceId:
                _is_null: false
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
    columns:
    - id
    - itemId
    - exhibitionId
    - priority
    - layout
  role: subconference-organizer
select_permissions:
- permission:
    columns:
    - priority
    - layout
    - exhibitionId
    - id
    - itemId
    filter:
      _and:
      - exhibition:
          _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - _or:
            - subconferenceId:
                _is_null: true
            - _and:
              - subconferenceId:
                  _is_null: false
              - _or:
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
                - visibilityLevel:
                    _in:
                    - PUBLIC
                    - EXTERNAL
      - item:
          _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - _or:
            - subconferenceId:
                _is_null: true
            - _and:
              - subconferenceId:
                  _is_null: false
              - _or:
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
                - visibilityLevel:
                    _in:
                    - PUBLIC
                    - EXTERNAL
                - typeName:
                    _in:
                    - LANDING_PAGE
  role: attendee
- permission:
    columns:
    - priority
    - layout
    - exhibitionId
    - id
    - itemId
    filter:
      item:
        _or:
        - _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
  role: subconference-organizer
- permission:
    columns:
    - priority
    - layout
    - exhibitionId
    - id
    - itemId
    filter:
      _and:
      - item:
          _and:
          - _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - _or:
              - subconferenceId:
                  _is_null: true
              - _and:
                - subconferenceId:
                    _is_null: false
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
          - _or:
            - visibilityLevel:
                _in:
                - PUBLIC_ONLY
                - PUBLIC
            - typeName:
                _eq: LANDING_PAGE
      - exhibition:
          _and:
          - _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - _or:
              - subconferenceId:
                  _is_null: true
              - _and:
                - subconferenceId:
                    _is_null: false
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
          - visibilityLevel:
              _eq: PUBLIC
  role: unauthenticated
update_permissions:
- permission:
    check: null
    columns:
    - layout
    - priority
    filter:
      _and:
      - item:
          _or:
          - _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _is_null: true
          - _and:
            - subconferenceId:
                _is_null: false
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
      - exhibition:
          _or:
          - _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _is_null: true
          - _and:
            - subconferenceId:
                _is_null: false
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
  role: subconference-organizer
delete_permissions:
- permission:
    filter:
      _and:
      - item:
          _or:
          - _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _is_null: true
          - _and:
            - subconferenceId:
                _is_null: false
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
      - exhibition:
          _or:
          - _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _is_null: true
          - _and:
            - subconferenceId:
                _is_null: false
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
  role: subconference-organizer
