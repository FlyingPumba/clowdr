table:
  name: Continuation
  schema: schedule
object_relationships:
- name: event
  using:
    foreign_key_constraint_on: fromEvent
- name: shufflePeriod
  using:
    foreign_key_constraint_on: fromShuffleQueue
insert_permissions:
- permission:
    backend_only: false
    check:
      _or:
      - event:
          _or:
          - _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _is_null: true
          - _and:
            - subconferenceId:
                _is_null: false
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
      - shufflePeriod:
          _or:
          - _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _is_null: true
          - _and:
            - subconferenceId:
                _is_null: false
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
    columns:
    - id
    - fromEvent
    - to
    - defaultFor
    - isActiveChoice
    - priority
    - colour
    - description
    - fromShuffleQueue
  role: organizer
select_permissions:
- permission:
    columns:
    - isActiveChoice
    - priority
    - to
    - colour
    - defaultFor
    - description
    - fromEvent
    - fromShuffleQueue
    - id
    filter:
      _or:
      - event:
          _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - _or:
            - subconferenceId:
                _is_null: true
            - _and:
              - subconferenceId:
                  _is_null: false
              - _or:
                - subconferenceId:
                    _in: X-Hasura-Subconference-Ids
                - visibilityLevel:
                    _in:
                    - PUBLIC
                    - EXTERNAL
      - shufflePeriod:
          _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - _or:
            - subconferenceId:
                _is_null: true
            - _and:
              - subconferenceId:
                  _is_null: false
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
  role: attendee
- permission:
    columns:
    - isActiveChoice
    - priority
    - to
    - colour
    - defaultFor
    - description
    - fromEvent
    - fromShuffleQueue
    - id
    filter:
      _or:
      - event:
          _or:
          - _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _is_null: true
          - _and:
            - subconferenceId:
                _is_null: false
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
      - shufflePeriod:
          _or:
          - _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _is_null: true
          - _and:
            - subconferenceId:
                _is_null: false
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - subconferenceId:
                _in: X-Hasura-Subconference-Ids
  role: organizer
update_permissions:
- permission:
    check: null
    columns:
    - colour
    - defaultFor
    - description
    - isActiveChoice
