table:
  name: Invitation
  schema: registrant
configuration:
  custom_column_names:
    created_at: createdAt
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: registrant
  using:
    foreign_key_constraint_on: registrantId
- name: user
  using:
    foreign_key_constraint_on: linkToUserId
array_relationships:
- name: emails
  using:
    foreign_key_constraint_on:
      column: invitationId
      table:
        name: Email
        schema: public
computed_fields:
- comment: ""
  definition:
    function:
      name: invitationHash
      schema: registrant
  name: hash
insert_permissions:
- permission:
    backend_only: false
    check:
      conferenceId:
        _in: X-Hasura-Conference-Ids
    columns:
    - conferenceId
    - invitedEmailAddress
    - registrantId
  role: main-conference-organizer
select_permissions:
- permission:
    columns:
    - conferenceId
    - created_at
    - id
    - invitedEmailAddress
    - registrantId
    - updated_at
    filter:
      _and:
      - conferenceId:
          _in: X-Hasura-Conference-Ids
      - registrantId:
          _in: X-Hasura-Registrant-Ids
  role: attendee
- permission:
    columns:
    - invitedEmailAddress
    - linkToUserId
    - created_at
    - updated_at
    - conferenceId
    - confirmationCode
    - id
    - inviteCode
    - registrantId
    computed_fields:
    - hash
    filter:
      conferenceId:
        _in: X-Hasura-Conference-Ids
  role: main-conference-organizer
- permission:
    columns:
    - invitedEmailAddress
    - linkToUserId
    - created_at
    - updated_at
    - conferenceId
    - confirmationCode
    - id
    - inviteCode
    - registrantId
    computed_fields:
    - hash
    filter:
      _and:
      - conferenceId:
          _in: X-Hasura-Conference-Ids
      - registrant:
          subconferenceMemberships:
            subconferenceId:
              _in: X-Hasura-Subconference-Ids
  role: organizer
- permission:
    columns:
    - id
    - inviteCode
    - invitedEmailAddress
    filter:
      inviteCode:
        _eq: X-Hasura-Invite-Code
  role: unauthenticated
- permission:
    columns:
    - conferenceId
    - id
    - inviteCode
    - invitedEmailAddress
    - registrantId
    filter:
      registrant:
        userId:
          _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - confirmationCode
    - inviteCode
    - invitedEmailAddress
    - linkToUserId
    - registrantId
    filter:
      conferenceId:
        _in: X-Hasura-Conference-Ids
  role: main-conference-organizer
delete_permissions:
- permission:
    filter:
      conferenceId:
        _in: X-Hasura-Conference-Ids
  role: main-conference-organizer
event_triggers:
- definition:
    enable_manual: true
    insert:
      columns: "*"
  headers:
  - name: x-hasura-event-secret
    value_from_env: EVENT_SECRET
  name: Invitation_SendAutomatic
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{ACTION_BASE_URL}}/invitation/automatic"
