table:
  name: Profile
  schema: registrant
object_relationships:
- name: registrant
  using:
    foreign_key_constraint_on: registrantId
select_permissions:
- permission:
    columns:
    - affiliation
    - affiliationURL
    - badges
    - bio
    - country
    - created_at
    - github
    - hasBeenEdited
    - photoURL_350x350
    - photoURL_50x50
    - pronouns
    - registrantId
    - timezoneUTCOffset
    - twitter
    - updated_at
    - website
    filter:
      registrant:
        conferenceId:
          _in: X-Hasura-Conference-Ids
  role: attendee
- permission:
    columns:
    - affiliation
    - affiliationURL
    - badges
    - bio
    - country
    - created_at
    - github
    - hasBeenEdited
    - photoURL_350x350
    - photoURL_50x50
    - pronouns
    - registrantId
    - timezoneUTCOffset
    - twitter
    - updated_at
    - website
    filter:
      registrant:
        conferenceId:
          _in: X-Hasura-Conference-Ids
  role: organizer
update_permissions:
- permission:
    check: null
    columns:
    - affiliation
    - affiliationURL
    - badges
    - bio
    - country
    - github
    - hasBeenEdited
    - pronouns
    - timezoneUTCOffset
    - twitter
    - website
    filter:
      registrantId:
        _in: X-Hasura-Registrant-Ids
  role: attendee
- permission:
    check: null
    columns:
    - affiliation
    - affiliationURL
    - badges
    - bio
    - country
    - github
    - hasBeenEdited
    - pronouns
    - timezoneUTCOffset
    - twitter
    - website
    filter:
      registrant:
        conferenceId:
          _in: X-Hasura-Conference-Ids
  role: organizer
delete_permissions:
- permission:
    filter:
      registrant:
        conferenceId:
          _in: X-Hasura-Conference-Ids
  role: organizer
