table:
  name: VonageVideoPlaybackCommand
  schema: video
object_relationships:
- name: conference
  using:
    foreign_key_constraint_on: conferenceId
- name: eventVonageSession
  using:
    manual_configuration:
      column_mapping:
        vonageSessionId: sessionId
      insertion_order: null
      remote_table:
        name: EventVonageSession
        schema: video
- name: registrant
  using:
    foreign_key_constraint_on: createdByRegistrantId
- name: subconference
  using:
    foreign_key_constraint_on: subconferenceId
array_relationships:
- name: rooms
  using:
    manual_configuration:
      column_mapping:
        vonageSessionId: publicVonageSessionId
      insertion_order: null
      remote_table:
        name: Room
        schema: room
insert_permissions:
- permission:
    backend_only: false
    check:
      _and:
      - _or:
        - eventVonageSession:
            _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - _or:
              - subconferenceId:
                  _is_null: true
              - _and:
                - subconferenceId:
                    _is_null: false
                - _or:
                  - subconferenceId:
                      _in: X-Hasura-Subconference-Ids
                  - event:
                      visibilityLevel:
                        _in:
                        - PUBLIC
                        - EXTERNAL
            - event:
                _and:
                - room:
                    _and:
                    - _or:
                      - _and:
                        - conferenceId:
                            _in: X-Hasura-Conference-Ids
                        - subconferenceId:
                            _is_null: true
                      - _and:
                        - subconferenceId:
                            _is_null: false
                        - conferenceId:
                            _in: X-Hasura-Conference-Ids
                        - subconferenceId:
                            _in: X-Hasura-Subconference-Ids
                - eventPeople:
                    _and:
                    - person:
                        registrantId:
                          _in: X-Hasura-Registrant-Ids
                    - roleName:
                        _in:
                        - CHAIR
                        - PRESENTER
        - _and:
          - _not:
              eventVonageSession: {}
          - rooms:
              _and:
              - _or:
                - _and:
                  - conferenceId:
                      _in: X-Hasura-Conference-Ids
                  - subconferenceId:
                      _is_null: true
                - _and:
                  - subconferenceId:
                      _is_null: false
                  - conferenceId:
                      _in: X-Hasura-Conference-Ids
                  - subconferenceId:
                      _in: X-Hasura-Subconference-Ids
              - _or:
                - managementModeName:
                    _eq: PUBLIC
                - id:
                    _in: X-Hasura-Room-Ids
      - createdByRegistrantId:
          _in: X-Hasura-Registrant-Ids
    columns:
    - command
    - conferenceId
    - createdByRegistrantId
    - subconferenceId
    - vonageSessionId
  role: attendee
- permission:
    backend_only: false
    check:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
    columns:
    - command
    - conferenceId
    - createdByRegistrantId
    - subconferenceId
    - vonageSessionId
  role: conference-organizer
- permission:
    backend_only: false
    check:
      _or:
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
    columns:
    - command
    - conferenceId
    - createdByRegistrantId
    - subconferenceId
    - vonageSessionId
  role: subconference-organizer
select_permissions:
- permission:
    columns:
    - id
    - created_at
    - updated_at
    - createdByRegistrantId
    - vonageSessionId
    - command
    - conferenceId
    - subconferenceId
    filter:
      _and:
      - _or:
        - eventVonageSession:
            _and:
            - conferenceId:
                _in: X-Hasura-Conference-Ids
            - _or:
              - subconferenceId:
                  _is_null: true
              - _and:
                - subconferenceId:
                    _is_null: false
                - _or:
                  - subconferenceId:
                      _in: X-Hasura-Subconference-Ids
                  - event:
                      visibilityLevel:
                        _in:
                        - PUBLIC
                        - EXTERNAL
            - event:
                _and:
                - room:
                    _and:
                    - _or:
                      - _and:
                        - conferenceId:
                            _in: X-Hasura-Conference-Ids
                        - subconferenceId:
                            _is_null: true
                      - _and:
                        - subconferenceId:
                            _is_null: false
                        - conferenceId:
                            _in: X-Hasura-Conference-Ids
                        - subconferenceId:
                            _in: X-Hasura-Subconference-Ids
        - _and:
          - _not:
              eventVonageSession: {}
          - rooms:
              _and:
              - _or:
                - _and:
                  - conferenceId:
                      _in: X-Hasura-Conference-Ids
                  - subconferenceId:
                      _is_null: true
                - _and:
                  - subconferenceId:
                      _is_null: false
                  - conferenceId:
                      _in: X-Hasura-Conference-Ids
                  - subconferenceId:
                      _in: X-Hasura-Subconference-Ids
              - _or:
                - managementModeName:
                    _eq: PUBLIC
                - id:
                    _in: X-Hasura-Room-Ids
  role: attendee
- permission:
    columns:
    - command
    - vonageSessionId
    - created_at
    - updated_at
    - conferenceId
    - createdByRegistrantId
    - id
    - subconferenceId
    filter:
      _or:
      - _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _is_null: true
  role: conference-organizer
- permission:
    columns:
    - command
    - vonageSessionId
    - created_at
    - updated_at
    - conferenceId
    - createdByRegistrantId
    - id
    - subconferenceId
    filter:
      _or:
      - _and:
        - subconferenceId:
            _is_null: false
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - subconferenceId:
            _in: X-Hasura-Subconference-Ids
  role: subconference-organizer
event_triggers:
- definition:
    enable_manual: true
    insert:
      columns: "*"
  headers:
  - name: x-hasura-event-secret
    value_from_env: EVENT_SECRET
  name: Video_VonageVideoPlaybackCommandInserted
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{ACTION_BASE_URL}}/vonageVideoPlaybackCommand/inserted"
