table:
  name: Subconference
  schema: conference
insert_permissions:
- permission:
    backend_only: false
    check:
      conferenceId:
        _in: X-Hasura-Conference-Ids
    columns:
    - id
    - created_at
    - updated_at
    - name
    - shortName
    - conferenceId
    - slug
    - conferenceVisibilityLevel
    - defaultProgramVisibilityLevel
  role: main-conference-organizer
