table:
  name: ContentElementStats
  schema: analytics
object_relationships:
- name: element
  using:
    foreign_key_constraint_on: elementId
select_permissions:
- permission:
    columns:
    - viewCount
    - created_at
    - updated_at
    - elementId
    - id
    filter:
      element:
        _and:
        - conferenceId:
            _in: X-Hasura-Conference-Ids
        - _or:
          - subconferenceId:
              _is_null: true
          - _and:
            - subconferenceId:
                _is_null: false
            - _or:
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
              - visibilityLevel:
                  _in:
                  - PUBLIC
                  - EXTERNAL
  role: attendee
- permission:
    columns:
    - elementId
    - viewCount
    - id
    - created_at
    - updated_at
    filter:
      element:
        _or:
        - _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _is_null: true
        - _and:
          - subconferenceId:
              _is_null: false
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - subconferenceId:
              _in: X-Hasura-Subconference-Ids
  role: subconference-organizer
- permission:
    columns:
    - viewCount
    - created_at
    - updated_at
    - elementId
    - id
    filter:
      element:
        _and:
        - _and:
          - conferenceId:
              _in: X-Hasura-Conference-Ids
          - _or:
            - subconferenceId:
                _is_null: true
            - _and:
              - subconferenceId:
                  _is_null: false
              - subconferenceId:
                  _in: X-Hasura-Subconference-Ids
        - isHidden:
            _eq: false
        - visibilityLevel:
            _in:
            - PUBLIC_ONLY
            - PUBLIC
  role: unauthenticated
