[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[build]
command = "cd ./frontend && npx pnpm i --store=node_modules/.pnpm-store && npx pnpm build"
publish = "frontend/dist"

[build.environment]
NPM_VERSION = "8.1.2"
NODE_VERSION = "17.1.0"
NODE_ENV = "production"
NPM_FLAGS="--version" # prevent Netlify npm install
NODE_OPTIONS = "--max_old_space_size=4096"
